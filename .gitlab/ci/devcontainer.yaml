---
default:
  interruptible: true

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/.devcontainer/ci"
      --dockerfile "${CI_PROJECT_DIR}/.devcontainer/ci/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/devcontainer:latest"
