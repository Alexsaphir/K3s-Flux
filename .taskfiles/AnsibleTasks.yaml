---
version: "3"

vars:
  ANSIBLE_REQUIREMENTS: "{{.ANSIBLE_DIR}}/requirements.yaml"
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"
  ANSIBLE_DIR_CACHE: "{{.ANSIBLE_DIR}}/.ansible"

env:
  ANSIBLE_CONFIG: "{{.PROJECT_DIR}}/ansible.cfg"


  ANSIBLE_INVENTORY: "{{.ANSIBLE_DIR}}/inventory"
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"

  ANSIBLE_COLLECTIONS_PATH: "{{.ANSIBLE_DIR_CACHE}}/collections"
  ANSIBLE_ROLES_PATH: "{{.ANSIBLE_DIR_CACHE}}/roles:{{.ANSIBLE_DIR}}/roles"

  ANSIBLE_LOG_PATH: "{{.ANSIBLE_DIR_CACHE}}/ansible.log"
  ANSIBLE_LOCAL_TEMP: "{{.ANSIBLE_DIR_CACHE}}/tmp"
  ANSIBLE_CACHE_PLUGIN_CONNECTION: "{{.ANSIBLE_DIR_CACHE}}/facts_cache"
  ANSIBLE_INVENTORY_CACHE_CONNECTION: "{{.ANSIBLE_DIR_CACHE}}/ansible_inventory"

tasks:

  init:
    desc: Install / Upgrade Ansible galaxy deps
    cmds:
      - ansible-galaxy install -r {{.ANSIBLE_REQUIREMENTS}}
      - ansible-galaxy collection install -r {{.ANSIBLE_REQUIREMENTS}}

  list:
    desc: List all the hosts
    cmds:
      - ansible-inventory --graph

  prepare:
    desc: Prepare all the k8s nodes for running k3s
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-prepare.yaml

  install:
    desc: Install Kubernetes on the nodes
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-installation.yaml

  nuke:
    desc: Uninstall Kubernetes on the nodes
    interactive: true
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-nuke.yaml
      - task: reboot

  ping:
    desc: Ping all the hosts
    cmds:
      - ansible -o cube  -m 'ping'

  uptime:
    desc: Uptime of all the hosts
    cmds:
      - ansible all --one-line -a 'uptime'

  reboot:
    desc: Reboot all the k8s nodes
    cmds:
      - ansible-playbook {{.ANSIBLE_PLAYBOOK_DIR}}/cluster-reboot.yaml

  poweroff:
    desc: Shutdown all the k8s nodes
    cmds:
      - ansible kubernetes -a '/usr/bin/systemctl poweroff' --become
