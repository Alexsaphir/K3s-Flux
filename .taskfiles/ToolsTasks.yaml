---
version: "3"

tasks:
  install:
    desc: Install workstation dependencies with `Brew` and `Poetry`
    cmds:
      - task: .git
      - task: .poetry
      - task: .tools
      - task: .krew

  update:
    cmds:
      - brew upgrade
      - poetry update

  .tools:
    cmds:
      - |
        for tap in {{.TAPS}}; do
          brew tap $tap
        done
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      TAPS: >-
        weaveworks/tap
        instrumenta/instrumenta
        raffis/gitops-zombies
        robusta-dev/homebrew-krr
      DEPS: >-
        age
        direnv
        fluxcd/tap/flux
        gitleaks
        gitops-zombies
        go-task/tap/go-task
        helm
        ipcalc
        jq
        k9s
        krew
        krr
        kubeconform
        kubernetes-cli
        kubeval
        kustomize
        sops
        stern
        terraform
        tflint
        yq

  .krew:
    desc: Following `https://github.com/ishantanu/awesome-kubectl-plugins`
    cmds:
      - kubectl krew install hns
      - kubectl krew install cnpg
      - kubectl krew install deprecations
      - kubectl krew install access-matrix
      - kubectl krew install score
      - kubectl krew install get-all
      - kubectl krew install tree
      - kubectl krew install outdated
      - kubectl krew install graph
      - kubectl krew install sniff
      - kubectl krew install topology
      - kubectl krew install minio
      - kubectl krew install kyverno
  #      - kubectl krew install kots

  .poetry:
    cmds:
      - poetry install
      - poetry install --sync

  .git:
    cmds:
      - git config diff.sopsdiffer.textconv "sops -d" --local
