---
version: "3"

tasks:
  install:
    desc: Install workstation dependencies with `Brew` and `Poetry`
    cmds:
      - task: .poetry
      - task: .tools

  update:
    cmds:
      - brew upgrade
      - poetry update

  .tools:
    cmds:
      - |
        for tap in {{.TAPS}}; do
          brew tap $tap
        done
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      TAPS: >-
        weaveworks/tap
      DEPS: >-
        age
        checkov
        direnv
        fluxcd/tap/flux
        gitleaks
        golang
        go-task/tap/go-task
        helm
        ipcalc
        jq
        kubeconform
        kubernetes-cli
        kustomize
        prettier
        sops
        stern
        terraform
        tflint
        weaveworks/tap/gitops
        yamllint
        yq

  .poetry:
    cmds:
      - poetry install
      - poetry install --sync
