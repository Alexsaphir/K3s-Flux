---
version: "3"

vars:
  FLUX_BRANCH:
    sh: git branch --show-current

tasks:
  verify:
    desc: Verify flux meets the prerequisites
    cmds:
      - flux check --pre

  install:
    desc: Install Flux into your cluster
    cmds:
      - cmd: kubectl create namespace flux-system
        ignore_error: true
      - cmd: cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age --from-file=identity.agekey=/dev/stdin
        ignore_error: true
      # Multiline command with space for each \n
      - >
        flux bootstrap gitlab
        --hostname={{.FLUX_HOST}}
        --ssh-hostname={{.FLUX_SSH_HOSTNAME}}
        --owner={{.FLUX_OWNER}}
        --repository={{.FLUX_REPOSITORY}}
        --branch={{.FLUX_BRANCH}}
        --commit-message-appendix='chore(flux):'
        --author-email={{.FLUX_AUTHOR_EMAIL}}
        --gpg-key-id={{.FLUX_GPG_ID}}
        --gpg-key-ring={{.FLUX_GPG_RING}}
        --gpg-passphrase=''
        --path=cluster/flux/
        --network-policy=false
        --deploy-token-auth
        --read-write-key
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. Did you forget to create it?

  reconcile:
    desc: Force update Flux to pull in changes from your Git repository
    cmds:
      - flux reconcile source git flux-system
      - flux reconcile kustomization flux-system
      - flux reconcile kustomization infra
      - flux reconcile kustomization apps

  logs:
    desc: Allow to follow Flux logs
    cmds:
      - flux logs --follow
