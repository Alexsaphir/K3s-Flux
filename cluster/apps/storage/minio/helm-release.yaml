---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: flux-storage
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 4.0.14
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-charts
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: minio

    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-09-17T00-09-45Z
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2022-09-16T09-16-47Z
      pullPolicy: IfNotPresent

    mode: standalone
    existingSecret: 'minio-secrets'

    # Number of drives attached to a node
    drivesPerNode: 1
    # Number of MinIO containers running
    replicas: 1
    # Number of expanded MinIO clusters
    pools: 1

    environment:
      MINIO_DOMAIN: 's3.${SECRET_DOMAIN_NAME}'
      MINIO_SERVER_URL: 'https://s3.${SECRET_DOMAIN_NAME}'
      MINIO_BROWSER_REDIRECT_URL: 'https://s3-ui.${SECRET_DOMAIN_NAME}'
    extraSecret: minio-env-secrets

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi

    ingress:
      enabled: false
    consoleIngress:
      enabled: false

    resources:
      requests:
        memory: 128Mi

    # After installation
    buckets:
      - name: bucket-debug
        # Policy to be set on the
        # bucket [none|download|upload|public]
        policy: download
        # Purge if bucket exists already
        purge: true
