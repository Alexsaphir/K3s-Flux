---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app grafana
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.45.0
      sourceRef:
        kind: HelmRepository
        name: grafana-chart
        namespace: flux-charts
      interval: 15m

  values:
    deploymentStrategy:
      type: Recreate

    persistence:
      enabled: false

    env:
      GF_EXPLORE_ENABLED: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_LOG_FILTERS: rendering:debug
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel"
      GF_DATE_FORMATS_FULL_DATE: "MMM Do, YYYY hh:mm:ss a"
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      DS_PROMETHEUS: "prometheus"

    admin:
      existingSecret: grafana-admin
      userKey: adminUser
      passwordKey: adminPassword


    grafana.ini:
      server:
        root_url: "https://grafana.monitoring.${SECRET_DOMAIN_NAME}"
      default:
        force_migration: true
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      panels:
        disable_sanitize_html: true

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
      hosts:
        - grafana.monitoring.${SECRET_DOMAIN_NAME}
      path: /
      pathType: Prefix

    plugins:
      - pr0ps-trackmap-panel
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - natel-discrete-panel
      - natel-plotly-panel
      - vonage-status-panel
      - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
      - redis-datasource

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    serviceMonitor:
      enabled: true

    serviceAccount:
      autoMount: true

    sidecar:
      datasources:
        enabled: true
        searchNamespace: ALL
        label: grafana_datasource

      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: "grafana_folder"
        provider:
          allowUiUpdates: true
          foldersFromFilesStructure: true
          disableDelete: false

    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        deleteDatasources:
          - name: Loki
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-prometheus:9090/
            isDefault: false

          - name: AlertManager
            type: alertmanager
            access: proxy
            url: http://alertmanager-operated:9093
            jsonData:
              implementation: "prometheus"

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "system"
            orgId: 1
            folder: "System"
            type: file
            disableDeletion: false
            allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/default

          - name: "flux"
            orgId: 1
            folder: "Flux"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/flux

          - name: "calico"
            orgId: 1
            folder: "Calico"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/calico

          - name: "data"
            orgId: 1
            folder: "Data"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/data

          - name: "kubernetes"
            orgId: 1
            folder: "Kubernetes"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes

          - name: "loki"
            orgId: 1
            folder: "Loki"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/loki

    dashboards:
      system:
        1-node-exporter:
          url: https://grafana.com/api/dashboards/11074/revisions/9/download
          datasource: Prometheus

        node-exporter-full:
          gnetId: 1860
          revision: 23
          datasource: Prometheus

        metallb:
          gnetId: 14127
          revision: 1
          datasource: Prometheus

        metallb-git:
          url: https://raw.githubusercontent.com/jr0dd/grafana-dashboards/main/metallb.json
          datasource: Prometheus

      data:
        minio:
          gnetId: 13502
          revision: 10
          datasource: Prometheus

      loki:
        loki-metrics:
          gnetId: 13407
          revision: 1
          datasource: Prometheus

      calico:
        calico:
          gnetId: 12175
          revision: 5
          datasource: Prometheus

      kubernetes:
        api-server:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
          datasource: Prometheus
        coredns:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
          datasource: Prometheus
        global:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
          datasource: Prometheus
        namespaces:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
          datasource: Prometheus
        nodes:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
          datasource: Prometheus
        pods:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
          datasource: Prometheus
