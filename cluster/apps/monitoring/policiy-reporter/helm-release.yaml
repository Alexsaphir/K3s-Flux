---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: policy-reporter
      version: 2.13.4
      sourceRef:
        kind: HelmRepository
        name: kyverno-reporter-charts
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 1
    serviceMonitor:
      enabled: true
    ui:
      enabled: true
    kyvernoPlugin:
      enabled: true
