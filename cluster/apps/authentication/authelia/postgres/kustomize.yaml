---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &name cluster-auth
  namespace: &namespace traefik-system
spec:
  interval: 10m
  prune: true
  timeout: 2m

  path: ./cluster/apps/authentication/authelia/postgres
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: *name
      namespace: *namespace
