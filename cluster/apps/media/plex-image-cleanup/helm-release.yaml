---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-image-cleanup
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  dependsOn:
    - name: plex

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }

      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: [ 'plex' ]
              topologyKey: kubernetes.io/hostname

    controllers:
      plex-image-cleanup:
        type: cronjob
        cronjob:
          schedule: '30 8 * * 6'
          timeZone: &timeZone '${TIMEZONE}'
        containers:
          app:
            image:
              repository: docker.io/meisnate12/plex-image-cleanup
              tag: v1.0.2@sha256:257634cb149f104658079274139bd55d652962ecf331bfda01e71c10686f9e32

            env:
              TZ: *timeZone
              PLEX_URL: http://plex:32400
              PLEX_PATH: /data/plex_config/Library/Application Support/Plex Media Server
              MODE: remove
              PHOTO_TRANSCODER: true
              OPTIMIZE_DB: true
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: media-secret
                    key: plex-token

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    persistence:
      config:
        enabled: true
        type: emptyDir

      plex-config:
        existingClaim: plex-config
        globalMounts:
          - path: /data/plex_config
