---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cleanarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: selexin/cleanarr
      tag: v2.4.0

    service:
      main:
        ports:
          http:
            port: 80
    podAnnotations:
      secret.reloader.stakater.com/reload: cleanarr-secret,media-secret
    envFrom:
      - secretRef:
          name: cleanarr-secret

    env:
      PLEX_BASE_URL: http://plex.{{ .Release.Namespace }}.svc.cluster.local:32400
      PLEX_TOKEN:
        valueFrom:
          secretKeyRef:
            name: media-secret
            key: plex-token
      BYPASS_SSL_VERIFY: 1


    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: cleanarr.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        existingClaim: cleanarr
