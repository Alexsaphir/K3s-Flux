---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cleanarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: cleanarr-secret,media-secret
        containers:
          main:
            image:
              repository: selexin/cleanarr
              tag: v2.5.1

            envFrom:
              - secretRef:
                  name: cleanarr-secret

            env:
              PLEX_BASE_URL: http://plex.{{ .Release.Namespace }}.svc.cluster.local:32400
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: media-secret
                    key: plex-token
              BYPASS_SSL_VERIFY: 1

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: cleanarr.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: cleanarr
