---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ombi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  valuesFrom:
    - targetPath: ombi.host
      kind: Secret
      name: database-ombi
      valuesKey: HOST
    - targetPath: ombi.db
      kind: Secret
      name: database-ombi
      valuesKey: DATABASE_NAME
    - targetPath: ombi.password
      kind: Secret
      name: database-ombi
      valuesKey: PASSWORD
    - targetPath: ombi.user
      kind: Secret
      name: database-ombi
      valuesKey: LOGIN

  values:
    ombi:
      port: 5432

    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      ombi:
        initContainers:
          database-config:
            image:
              repository: docker.io/library/alpine
              tag: 3.22.1

            command: [ "/bin/sh", "-c" ]
            args:
              - cp /template/database.template.json /config/database.json

        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/ombi
              tag: 4.51.0-development

            env:
              PUID: 1000
              PGID: 1000

            resources:
              requests:
                cpu: 15m
                memory: 273Mi

    service:
      app:
        controller: ombi
        ports:
          http:
            port: 3579

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:message-video
        hosts:
          - host: ombi.${DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    configMaps:
      database:
        enabled: true
        data:
          # language=json
          database.json: |
            {
              "OmbiDatabase": {
                "Type": "Postgres",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port={{ .Values.ombi.port }};Database={{ .Values.ombi.db }};Username={{ .Values.ombi.user }};Password={{ .Values.ombi.password }}"
              },
              "SettingsDatabase": {
                "Type": "Postgres",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port={{ .Values.ombi.port }};Database={{ .Values.ombi.db }};Username={{ .Values.ombi.user }};Password={{ .Values.ombi.password }}"
              },
              "ExternalDatabase": {
                "Type": "Postgres",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port={{ .Values.ombi.port }};Database={{ .Values.ombi.db }};Username={{ .Values.ombi.user }};Password={{ .Values.ombi.password }}"
              }
            }


    persistence:
      config-file:
        type: configMap
        name: ombi-database
        globalMounts:
          - path: /template/database.template.json
            subPath: database.json
            readOnly: false

      config:
        existingClaim: ombi
        globalMounts:
          - path: /config
