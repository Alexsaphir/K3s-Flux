---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ombi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  valuesFrom:
    - kind: Secret
      name: ombi-secret
      targetPath: ombi.password
      valuesKey: password

  values:
    ombi:
      host: mariadb-media.database.svc.cluster.local

    controllers:
      ombi:
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/ombi
              tag: 4.43.5
            env:
              PUID: '1000'
              PGID: '1000'
            resources:
              requests:
                cpu: 15m
                memory: 273Mi

    service:
      app:
        controller: ombi
        ports:
          http:
            port: 3579

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:message-video
        hosts:
          - host: ombi.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    configMaps:
      database:
        enabled: true
        data:
          database.json: |
            {
              "OmbiDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port=3306;Database=ombi;User=ombi;Password={{ .Values.ombi.password }}"
              },
              "SettingsDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port=3306;Database=ombi;User=ombi;Password={{ .Values.ombi.password }}"
              },
              "ExternalDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server={{ .Values.ombi.host }};Port=3306;Database=ombi;User=ombi;Password={{ .Values.ombi.password }}"
              }
            }


    persistence:
      # config-file:
      #   type: configMap
      #   name: ombi-database
      #   advancedMounts:
      #     main:
      #       main:
      #         - path: /config/database.json.src
      #           subPath: database.json
      #           readOnly: false
      config:
        enabled: true
        existingClaim: ombi
        globalMounts:
          - path: /config
