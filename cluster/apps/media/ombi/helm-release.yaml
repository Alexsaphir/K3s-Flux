---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ombi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      ombi:
        initContainers:
          database-config:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1

            command: [ "/bin/sh", "-c" ]
            args:
              - envsubst < /template/database.template.json > /config/database.json;
            env:
              MARIADB_USER: ombi
              MARIADB_DATABASE: ombi
              MARIADB_HOST: mariadb-media.database.svc.cluster.local
              MARIADB_PORT: 3306
              MARIADB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ombi-secret
                    key: password

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/ombi
              tag: 4.43.5

            resources:
              requests:
                cpu: 15m
                memory: 273Mi

    service:
      app:
        controller: ombi
        ports:
          http:
            port: 3579

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:message-video
        hosts:
          - host: ombi.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    configMaps:
      database:
        enabled: true
        data:
          database.json: |
            {
              "OmbiDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server=$$MARIADB_HOST;Port=$$MARIADB_PORT;Database=$$MARIADB_DATABASE;User=$$MARIADB_USER;Password=$$MARIADB_USER"
              },
              "SettingsDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server=$$MARIADB_HOST;Port=$$MARIADB_PORT;Database=$$MARIADB_DATABASE;User=$$MARIADB_USER;Password=$$MARIADB_USER"
              },
              "ExternalDatabase": {
                "Type": "MySQL",
                "ConnectionString": "Server=$$MARIADB_HOST;Port=$$MARIADB_PORT;Database=$$MARIADB_DATABASE;User=$$MARIADB_USER;Password=$$MARIADB_USER"
              }
            }


    persistence:
      config-file:
        type: configMap
        name: ombi-database
        globalMounts:
          - path: /template/database.template.json
            subPath: database.json
            readOnly: false

      config:
        existingClaim: ombi
        globalMounts:
          - path: /config
