---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.32.8.7639-fb6452ebf@sha256:84c51a3abe3cec182d034cea58e65086b20f3dc49831d8a1fc16f67c85ca6e53

            env:
              TZ: ${TIMEZONE}
              ADVERTISE_IP: 'https://plex.${SECRET_DOMAIN_NAME}'

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 2000Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 6000Mi

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [ 44, 104, 109, 100 ]

    service:
      main:
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          auth.home.arpa/disabled: "true"
        hosts:
          - host: plex.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      media:
        enabled: true
        type: nfs
        server: '192.168.0.130'
        path: /mnt/user/Media
        globalMounts:
          - path: /MediaCloud

      tmp:
        type: emptyDir
        medium: Memory
      transcode:
        type: emptyDir
