---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: &name cleanarr
spec:
  sourcePVC: *name

  trigger:
    schedule: 0 */6 * * *

  kopia:

    cacheAccessModes:
      - ${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}
    accessModes:
      - ${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}

    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:=5Gi}
    cacheStorageClassName: ${VOLSYNC_CACHE_SNAPSHOTCLASS:=openebs-hostpath}

    storageClassName: ${VOLSYNC_STORAGECLASS:=longhorn-volsync}
    volumeSnapshotClassName: ${VOLSYNC_SNAPSHOTCLASS:=longhorn}

    compression: zstd-fastest
    copyMethod: Snapshot

    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}

    parallelism: 2
    repository: volsync-secret
    retain:
      hourly: 24
      daily: 7
      weekly: 5
