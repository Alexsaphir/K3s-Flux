---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cleanarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  dependsOn:
    - name: plex

  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: cleanarr-secret,media-secret
        containers:
          main:
            image:
              repository: selexin/cleanarr
              tag: v2.5.1

            envFrom:
              - secretRef:
                  name: cleanarr-secret

            env:
              PLEX_BASE_URL: http://plex.{{ .Release.Namespace }}.svc.cluster.local:32400
              PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: media-secret
                    key: plex-token
              BYPASS_SSL_VERIFY: 1

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:vacuum
        hosts:
          - host: cleanarr.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: cleanarr
