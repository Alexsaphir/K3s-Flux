---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      readarr:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.27.2538@sha256:6850caa980bfea336b6113c37f59c40a42f61ca2714d5b8f9c13b5933e33c0f2

            env:
              PUSHOVER_DEBUG: 'false'
              READARR__AUTHENTICATION_METHOD: None
              # READARR__AUTHENTICATION_METHOD: External
              # READARR__AUTHENTICATION_REQUIRED: Enabled
              READARR__INSTANCE_NAME: Readarr
              READARR__PORT: &port 8787
              READARR__LOG_LEVEL: info
              READARR__THEME: light
              READARR__ANALYTICS_ENABLED: 'false'
              TZ: ${TIMEZONE}

            envFrom:
              - secretRef:
                  name: readarr-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            resources:
              limits:
                cpu: 10m
                memory: 256Mi
              requests:
                cpu: 10m
                memory: 128Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: readarr
        ports:
          http:
            port: *port

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:book-open-variant
        hosts:
          - host: '{{ .Release.Name }}.${DOMAIN_NAME}'
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: lidarr

      tmp:
        type: emptyDir

      media:
        enabled: true
        type: nfs
        server: '192.168.0.130'
        path: /mnt/user/Media
        globalMounts:
          - path: /media
            readOnly: true
