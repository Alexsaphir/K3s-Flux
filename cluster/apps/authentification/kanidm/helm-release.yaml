---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanidm
  namespace: network-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: kanidm/server
      tag: latest@sha256:ac4b2f33ad1af967cc1b50bbc2e0fcacd6eca0329224116aaf4d9b6418938fb2

    env:
      TZ: "${CONFIG_TIMEZONE}"

    service:
      main:
        ports:
          http:
            enabled: false
          https:
            enabled: true
            port: 8443
            protocol: HTTPS
          ldap:
            enabled: true
            port: 3636

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "idm.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: kanidm-configmap
        subPath: server.toml
        mountPath: /data/server.toml
        readOnly: true

      cert-crt:
        enabled: true
        type: secret
        name: kanidm-selfsigned-cert
        subPath: tls.crt
        mountPath: /data/chain.pem
        readOnly: true

      cert-key:
        enabled: true
        type: secret
        name: kanidm-selfsigned-cert
        subPath: tls.key
        mountPath: /data/key.pem
        readOnly: true
