---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kanidm-selfsigned-issuer
  namespace: network-system
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kanidm-selfsigned-cert
  namespace: network-system
spec:
  commonName: kanidm-selfsigned-cert
  secretName: kanidm-selfsigned-cert
  issuerRef:
    name: kanidm-selfsigned-issuer
    kind: Issuer
