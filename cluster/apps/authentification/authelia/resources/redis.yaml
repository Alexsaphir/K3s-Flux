---
apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: authelia-redis
  namespace: traefik-system
spec:
  kubernetesConfig:
    image: 'quay.io/opstree/redis:v7.0.5'

  redisExporter:
    enabled: true
    image: 'quay.io/opstree/redis-exporter:v1.44.0'

  securityContext:
    runAsUser: 1000
    fsGroup: 1000

  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
