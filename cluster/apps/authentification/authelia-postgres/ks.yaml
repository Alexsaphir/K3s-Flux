---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &app authelia-postgres
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: false
spec:
  interval: 10m
  prune: true
  force: true
  wait: true

  path: cluster/apps/authentification/authelia-postgres/app
  sourceRef:
    kind: GitRepository
    name: flux-system

  healthChecks:
    - kind: postgresql.cnpg.io/v1
      name: *app
      namespace: traefik-system
