---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  interval: 15m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.72.0
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  values:
    operatorConfig:
      hostname: "tailscale-operator"
    apiServerProxyConfig:
      mode: "true"
