---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.21
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash

  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    adminUser:
      create: true
      username: admin

    metrics:
      enabled: true

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: "gitops.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
