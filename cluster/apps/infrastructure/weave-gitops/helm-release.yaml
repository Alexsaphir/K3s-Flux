---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.26
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    adminUser:
      create: true
      createSecret: false
      username: admin

    metrics:
      enabled: true

    networkPolicy:
      create: false

    rbac:
      create: true
      impersonationResourceNames: [ "admin" ]
      additionalRules:
        - apiGroups: [ "infra.contrib.fluxcd.io" ]
          resources: [ "terraforms" ]
          verbs: [ "get", "list", "patch" ]
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-user-auth

    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
      hosts:
        - host: "gitops.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
