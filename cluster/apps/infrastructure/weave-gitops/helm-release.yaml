---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.7
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-chart
        namespace: flux-charts

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash

  values:
    adminUser:
      create: true
      username: admin
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: "gitops.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
