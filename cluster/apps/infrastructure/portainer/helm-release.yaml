---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: portainer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3


  values:
    controllers:
      portainer:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: portainer/portainer-ee
              tag: 2.19.4

            args:
              - --admin-password-file
              - /tmp/admin
              - --license-key
              - $$(PORTAINER_LICENSE_KEY)

            env:
              TIMEZONE: '${TIMEZONE}'
            envFrom:
              - secretRef:
                  name: portainer-secret

    service:
      app:
        controller: portainer
        ports:
          http:
            port: 9000

    serviceAccount:
      create: true
      name: portainer

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/appName: "portainer"
          hajimari.io/icon: "pier-crane"
        hosts:
          - host: "portainer.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: portainer
        globalMounts:
          - path: /data

      admin:
        enabled: true
        type: secret
        name: portainer-secret
        globalMounts:
          - path: /tmp/admin
            subPath: PORTAINER_ADMIN_PASSWORD
            readOnly: true
        # Created with `openssl rand -base64 48 | paste --delimiters '' --serial`
