---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubeview
spec:
  interval: 15m
  chart:
    spec:
      chart: kubeview
      version: 0.1.31
      sourceRef:
        kind: HelmRepository
        name: kubeview
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    limitNamespace: false

    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
      hosts:
        - host: kubeview.${SECRET_DOMAIN_NAME}

    loadBalancer:
      enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 128Mi
