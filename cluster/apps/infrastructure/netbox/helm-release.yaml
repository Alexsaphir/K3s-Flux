---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: netbox
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bootc
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/bootc/netbox-chart/blob/develop/values.yaml
  values:
    existingSecret: netbox-secret

    superuser:
      name: admin

    napalm:
      username: napalm

    postgresql:
      enabled: false
    externalDatabase:
      host: netbox-postgres-rw.default.svc.cluster.local
      port: 5432
      database: app
      username: app
      existingSecretName: netbox-postgres-app
      existingSecretKey: password

    redis:
      enabled: true

    persistence:
      enabled: true
      storageClassName: longhorn
      accessMode: ReadWriteMany
      size: 1Gi

    podAnnotations:
      secret.reloader.stakater.com/reload: netbox-secret
      config.reloader.stakater.com/reload: netbox

    csrf:
      cookieName: csrftoken
      trustedOrigins:
        - https://netbox.${SECRET_DOMAIN_NAME}

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: &hostname netbox.${SECRET_DOMAIN_NAME}
          paths:
            - /

    allowedHosts:
      - *hostname
