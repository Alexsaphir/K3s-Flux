    existingSecret: netbox-secret

    superuser:
      name: admin
    napalm:
      username: napalm

    preferIPv4: true
    timeZone: "${TIMEZONE}"
    powerFeedDefaultAmperage: 15
    powerFeedDefaultVoltage: 230
    powerFeedMaxUtilisation: 80

    persistence:
      enabled: false
    reportsPersistence:
      enabled: false

    storageBackend: storages.backends.s3boto3.S3Boto3Storage
    storageConfig:
      AWS_STORAGE_BUCKET_NAME: netbox
      AWS_S3_ADDRESSING_STYLE: path

    postgresql:
      enabled: false
    externalDatabase:
      port: 5432
      existingSecretName: database-netbox
      existingSecretKey: PASSWORD

    redis:
      enabled: false

    tasksRedis:
      database: 0

      host: netbox-dragonfly
      port: 6379
      username: ""

      existingSecretName: netbox-redis-secret
      existingSecretKey: password

    cachingRedis:
      database: 1

      host: netbox-dragonfly
      port: 6379
      username: ""

      existingSecretName: netbox-redis-secret
      existingSecretKey: password

    email:
      server: mailpit.mail.svc.cluster.local
      port: 1025
      username: ''
      password: ''
      useSSL: false
      useTLS: false
      sslCertFile: ''
      sslKeyFile: ''
      timeout: 10  # seconds
      from: 'Netbox <netbox@domain.com>'

    podAnnotations:
      secret.reloader.stakater.com/reload: "netbox-secret,netbox-s3-secret,netbox-redis-secret"
      config.reloader.stakater.com/reload: netbox

    csrf:
      cookieName: csrftoken
      trustedOrigins:
        - https://netbox.${SECRET_DOMAIN_NAME}

    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/enable: 'true'
        hajimari.io/icon: mdi:rhombus-split
      hosts:
        - host: &hostname netbox.${SECRET_DOMAIN_NAME}
          paths:
            - /

    allowedHosts:
      - *hostname

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/instance: netbox
                app.kubernetes.io/name: netbox
                app.kubernetes.io/component: netbox
            topologyKey: kubernetes.io/hostname
