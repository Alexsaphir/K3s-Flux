---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailpit
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3


  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      mailpit:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: axllent/mailpit
              tag: v1.21.3

            args:
              - --db-file
              - /var/lib/mailpit/mailpit.db

            envFrom:
              - secretRef:
                  name: mailpit-secret

            env:
              TIMEZONE: '${TIMEZONE}'

              MP_SMTP_RELAY_HOST: 'smtp-relay.gmail.com'
              MP_SMTP_RELAY_PORT: '587'
              MP_SMTP_RELAY_STARTTLS: 'true'

              MP_SMTP_RELAY_AUTH: 'login'

              MP_SMTP_RELAY_RETURN_PATH: 'homelab@${DOMAIN_NAME}'

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: mailpit
        primary: true
        ports:
          smtp:
            port: 1025

      web:
        controller: mailpit
        ports:
          http:
            port: 8025

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: "mail.${DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: web
                  port: http

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/mailpit
