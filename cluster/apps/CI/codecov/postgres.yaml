---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app codecov
spec:
  database: *app # db name in postgres cluster
---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app codecov-timeseries
spec:
  database: *app # db name in postgres cluster


---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app codecov
spec:
  role: *app
  database: *app # references the CR
  secretName: database
  privileges: OWNER
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app codecov-timeseries
spec:
  role: *app
  database: *app # references the CR
  secretName: database
  privileges: OWNER
