---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: codecov
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: Secret
      name: codecov-secret
      valuesKey: enterprise_license
      targetPath: codecovConfig.setup.enterprise_license
    - kind: Secret
      name: codecov-secret
      valuesKey: cookie_secret
      targetPath: codecovConfig.setup.http.cookie_secret

    - kind: Secret
      name: codecov-gitlab-secret
      valuesKey: client_id
      targetPath: codecovConfig.gitlab_enterprise.client_id
    - kind: Secret
      name: codecov-gitlab-secret
      valuesKey: client_secret
      targetPath: codecovConfig.gitlab_enterprise.client_secret

    - kind: Secret
      name: codecov-s3-secret
      valuesKey: access_key
      targetPath: codecovConfig.services.minio.access_key_id
    - kind: Secret
      name: codecov-s3-secret
      valuesKey: secret_key
      targetPath: codecovConfig.services.minio.secret_access_key

    - kind: Secret
      name: database-codecov
      valuesKey: HOST
      targetPath: codecovConfig.database.host
    - kind: Secret
      name: database-codecov
      valuesKey: LOGIN
      targetPath: codecovConfig.database.login
    - kind: Secret
      name: database-codecov
      valuesKey: PASSWORD
      targetPath: codecovConfig.database.password
    - kind: Secret
      name: database-codecov
      valuesKey: DATABASE_NAME
      targetPath: codecovConfig.database.db

    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: HOST
      targetPath: codecovConfig.timeseries.host
    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: LOGIN
      targetPath: codecovConfig.timeseries.login
    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: PASSWORD
      targetPath: codecovConfig.timeseries.password
    - kind: Secret
      name: database-codecov
      valuesKey: DATABASE_NAME
      targetPath: codecovConfig.database.db

  values:
    codecovVersion: &codecovVersion 23.11.2 # renovate: depName=codecov/self-hosted-gateway
    codecovHost: &host codecov.${SECRET_DOMAIN_NAME}


    codecovConfig:
      codecovBot: Codecov

      database:
        port: '5432'
      timeseries:
        port: '5432'

      setup:
        http: { }
      gitlab_enterprise: { }
      services:
        minio: { }

    controllers:
      main:
        enabled: false
      gateway:
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-gateway
              tag: *codecovVersion
            env:
              CODECOV_GATEWAY_MINIO_ENABLED: true

            resources:
              requests:
                cpu: 250m
                memory: 256M
      frontend:
        replicas: 2
        containers:
          main:
            image:
              repository: self-hosted-frontend
              tag: *codecovVersion
            env:
              CODECOV_BASE_HOST: *host
              CODECOV_API_HOST: *host
              CODECOV_IA_HOST: *host
              CODECOV_SCHEME: https
              CODECOV_FRONTEND_IPV6_DISABLED: true

            resources:
              requests:
                cpu: 250m
                memory: 256M
      api:
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-api
              tag: *codecovVersion

            resources:
              limits:
                cpu: 1000m
                memory: 2048M
              requests:
                cpu: 250m
                memory: 256M
      worker:
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-worker
              tag: *codecovVersion
            env:
              RUN_ENV: ENTERPRISE

            resources:
              limits:
                cpu: 3000m  # limit to number of CPU cores available if possible (1000 * cores)
                memory: 4096M
              requests:
                cpu: 500m
                memory: 1024M

    service:
      main:
        enabled: false
      gateway:
        enabled: true
        controller: gateway
        ports:
          http:
            enabled: true
            port: 8080
      frontend:
        enabled: true
        controller: frontend
        ports:
          http:
            enabled: true
            port: 8080
      api:
        enabled: true
        controller: api
        ports:
          http:
            enabled: true
            port: 8000

    configMaps:
      config:
        enabled: true
        data:
          codecov.yml: |
            site:
              bot: {{.Values.codecovConfig.codecovBot}}
            setup:
              codecov_url: https://{{.Values.codecovHost}}
              codecov_api_url: https://{{.Values.codecovHost}}
              enterprise_license: {{.Values.codecovConfig.setup.enterprise_license | quote}}

              guest_access: off
              admins:
                - service: gitlab_enterprise
                  username: Saphir
                - service: gitlab_enterprise
                  username: Alexsaphir

              http:
                cookie_secret: {{.Values.codecovConfig.setup.http.cookie_secret | quote}}

              timeseries:
                enabled: true

            github: null

            gitlab_enterprise:
              global_upload_token: 'glab-sph'
              url: 'https://gitlab.alexsaphir.com'
              client_id: {{.Values.codecovConfig.gitlab_enterprise.client_id | quote }}
              client_secret: {{.Values.codecovConfig.gitlab_enterprise.client_secret | quote}}


            services:
              database_url: 'postgres://{{.Values.codecovConfig.database.login}}:{{.Values.codecovConfig.database.password}}@{{.Values.codecovConfig.database.host}}:{{.Values.codecovConfig.database.port}}/{{.Values.codecovConfig.database.db}}'
              timeseries_database_url: 'postgres://{{.Values.codecovConfig.timeseries.login}}:{{.Values.codecovConfig.timeseries.password}}@{{.Values.codecovConfig.timeseries.host}}:{{.Values.codecovConfig.timeseries.port}}/{{.Values.codecovConfig.timeseries.db}}'
              redis_url: "redis://codecov-redis.codecov.svc.cluster.local:6379"
              minio:
                host: s3.alexsaphir.com
                bucket: codecov
                region: us-east-1
                verify_ssl: true
                port: '443'
                access_key_id: {{.Values.codecovConfig.services.minio.access_key_id | quote}}
                secret_access_key: {{.Values.codecovConfig.services.minio.secret_access_key | quote}}

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          auth.home.arpa/disabled: "true"
          hajimari.io/enable: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  name: gateway
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: codecov-config
        globalMounts:
          - path: /config/codecov.yml
            subPath: codecov.yml
            readOnly: false
