---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: codecov
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    codecovVersion: &codecovVersion 24.2.1 # renovate: depName=codecov/self-hosted-gateway
    codecovHost: &host codecov.${SECRET_DOMAIN_NAME}


    codecovConfig:
      database:
        port: '5432'

    env: &global_env
      SITE__BOT: Codecov
      SETUP__CODECOV_URL: https://{{.Values.codecovHost }}
      GITLAB_ENTERPRISE__URL: https://gitlab.alexsaphir.com

      SERVICES__REDIS_URL: redis://codecov-redis.codecov.svc.cluster.local:6379

      SERVICES__MINIO__HOST: &minio-host minio.minio.svc.cluster.local
      SERVICES__MINIO__BUCKET: codecov
      SERVICES__MINIO__REGION: us-east-1
      SERVICES__MINIO__PORT: &minio-port 9000
      SERVICES__MINIO__VERIFY_SSL: false

      SETUP__ENTERPRISE_LICENSE:
        valueFrom:
          secretKeyRef:
            name: codecov-secret
            key: enterprise_license

      SERVICES__DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-codecov
            key: POSTGRES_URL

      SETUP__HTTP__COOKIE_SECRET:
        valueFrom:
          secretKeyRef:
            name: codecov-secret
            key: cookie_secret

      GITLAB_ENTERPRISE__CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: codecov-gitlab-secret
            key: client_id
      GITLAB_ENTERPRISE__CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: codecov-gitlab-secret
            key: client_secret

      SERVICES__MINIO__ACCESS_KEY_ID:
        valueFrom:
          secretKeyRef:
            name: codecov-s3-secret
            key: access_key
      SERVICES__MINIO__SECRET_ACCESS_KEY:
        valueFrom:
          secretKeyRef:
            name: codecov-s3-secret
            key: secret_key

    controllers:
      gateway:
        replicas: 2
        containers:
          app:
            image:
              repository: codecov/self-hosted-gateway
              tag: *codecovVersion
            env:
              CODECOV_GATEWAY_MINIO_ENABLED: true

              CODECOV_API_HOST: &host_api codecov-api-service.codecov.svc.cluster.local
              CODECOV_IA_HOST: *host_api

              CODECOV_DEFAULT_HOST: codecov-frontend-service.codecov.svc.cluster.local
              CODECOV_DEFAULT_PORT: 8080
              CODECOV_DEFAULT_SCHEME: http
              CODECOV_DEFAULT_HOST_HEADER: '%[req.hdr(Host)]'

              CODECOV_MINIO_HOST: *minio-host
              CODECOV_MINIO_PORT: *minio-port


            ports:
              - containerPort: &port_gateway 8080
                name: http
                protocol: TCP

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /gateway_health
                    port: http
                  initialDelaySeconds: 30
                  failureThreshold: 3
                  periodSeconds: 10
                  timeoutSeconds: 5

              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /gateway_health
                    port: http
                  initialDelaySeconds: 10
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 2

            resources:
              requests:
                cpu: 250m
                memory: 256M

      frontend:
        replicas: 2
        containers:
          app:
            image:
              repository: codecov/self-hosted-frontend
              tag: *codecovVersion
            env:
              CODECOV_BASE_HOST: *host
              CODECOV_API_HOST: *host
              CODECOV_IA_HOST: *host
              CODECOV_SCHEME: https
              CODECOV_FRONTEND_IPV6_DISABLED: true

            ports:
              - containerPort: &port_frontend 8080
                name: http
                protocol: TCP

            probes:
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: http
                  initialDelaySeconds: 30
                  failureThreshold: 3
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness:
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: http
                  initialDelaySeconds: 10
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 2

            resources:
              requests:
                cpu: 250m
                memory: 256M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ 'ALL' ] }

      api:
        replicas: 2
        containers:
          app:
            image:
              repository: codecov/self-hosted-api
              tag: *codecovVersion

            env: *global_env

            ports:
              - containerPort: &port_api 8000
                name: http
                protocol: TCP

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: http
                  initialDelaySeconds: 30
                  failureThreshold: 3
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: http
                  initialDelaySeconds: 10
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 2

            resources:
              limits:
                cpu: 1000m
                memory: 1024M
              requests:
                cpu: 250m
                memory: 256M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ 'ALL' ] }

      worker:
        replicas: 2
        containers:
          app:
            image:
              repository: codecov/self-hosted-worker
              tag: *codecovVersion
            env:
              RUN_ENV: ENTERPRISE
              <<: *global_env

            resources:
              limits:
                cpu: 3000m  # limit to number of CPU cores available if possible (1000 * cores)
                memory: 2048M
              requests:
                cpu: 500m
                memory: 1024M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ 'ALL' ] }

    service:
      gateway-service:
        controller: gateway
        ports:
          http:
            port: *port_gateway
      frontend-service:
        controller: frontend
        ports:
          http:
            port: *port_frontend
      api-service:
        controller: api
        ports:
          http:
            port: *port_api

    configMaps:
      config:
        data:
          codecov.yml: |
            setup:
              debug: no
              loglvl: INFO

              guest_access: off
              admins:
                - service: gitlab_enterprise
                  username: Saphir
                - service: gitlab_enterprise
                  username: Alexsaphir

              timeseries:
                enabled: false

            services:
              database_url: 'postgres://{{.Values.codecovConfig.database.login}}:{{.Values.codecovConfig.database.password}}@{{.Values.codecovConfig.database.host}}:{{.Values.codecovConfig.database.port}}/{{.Values.codecovConfig.database.db}}'

    ingress:
      app:
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:source-branch-check
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: gateway-service
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: codecov-config
        globalMounts:
          - path: /config/codecov.yml
            subPath: codecov.yml
            readOnly: false
