---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: codecov
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: Secret
      name: database-codecov
      valuesKey: HOST
      targetPath: codecovConfig.database.host
    - kind: Secret
      name: database-codecov
      valuesKey: LOGIN
      targetPath: codecovConfig.database.login
    - kind: Secret
      name: database-codecov
      valuesKey: PASSWORD
      targetPath: codecovConfig.database.password
    - kind: Secret
      name: database-codecov
      valuesKey: DATABASE_NAME
      targetPath: codecovConfig.database.db

    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: HOST
      targetPath: codecovConfig.timeseries.host
    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: LOGIN
      targetPath: codecovConfig.timeseries.login
    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: PASSWORD
      targetPath: codecovConfig.timeseries.password
    - kind: Secret
      name: database-codecov-timeseries
      valuesKey: DATABASE_NAME
      targetPath: codecovConfig.timeseries.db

  values:
    codecovVersion: &codecovVersion 23.11.2 # renovate: depName=codecov/self-hosted-gateway
    codecovHost: &host codecov.${SECRET_DOMAIN_NAME}


    codecovConfig:
      database:
        port: '5432'
      timeseries:
        port: '5432'

    env: &global_env
      SITE__BOT: Codecov
      SETUP__CODECOV_URL: *host
      GITLAB_ENTERPRISE__URL: https://gitlab.alexsaphir.com
      SERVICES__REDIS_URL: redis://codecov-redis.codecov.svc.cluster.local:6379
      SERVICES__MINIO__HOST: s3.alexsaphir.com
      SERVICES__MINIO__BUCKET: codecov
      SERVICES__MINIO__REGION: us-east-1
      SERVICES__MINIO__PORT: 443
      SERVICES__MINIO__VERIFY_SSL: true
      SETUP__ENTERPRISE_LICENSE:
        valueFrom:
          secretKeyRef:
            name: codecov-secret
            key: enterprise_license
      SETUP__HTTP__COOKIE_SECRET:
        valueFrom:
          secretKeyRef:
            name: codecov-secret
            key: cookie_secret
      GITLAB_ENTERPRISE__CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: codecov-gitlab-secret
            key: client_id
      GITLAB_ENTERPRISE__CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: codecov-gitlab-secret
            key: client_secret
      SERVICES__MINIO__ACCESS_KEY_ID:
        valueFrom:
          secretKeyRef:
            name: codecov-s3-secret
            key: access_key
      SERVICES__MINIO__SECRET_ACCESS_KEY:
        valueFrom:
          secretKeyRef:
            name: codecov-s3-secret
            key: secret_key


    controllers:
      main:
        enabled: false
      gateway:
        enabled: false
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-gateway
              tag: *codecovVersion
            env:
              CODECOV_GATEWAY_MINIO_ENABLED: true

              CODECOV_DEFAULT_HOST: frontend.codecov.svc.cluster.local
              CODECOV_DEFAULT_PORT: 8080
              CODECOV_DEFAULT_SCHEME: http
              CODECOV_DEFAULT_HOST_HEADER: "%[req.hdr(Host)]"

              <<: *global_env

            ports:
              - containerPort: &port_gateway 8080
                name: http
                protocol: TCP

            probes:
              liveness:
                enabled: true
                custom: true
                httpGet:
                  path: /gateway_health
                  port: http
                initialDelaySeconds: 30
                failureThreshold: 3
                periodSeconds: 10
                timeoutSeconds: 5

              readiness:
                enabled: true
                custom: true
                httpGet:
                  path: /gateway_health
                  port: http
                initialDelaySeconds: 10
                failureThreshold: 3
                successThreshold: 1
                periodSeconds: 10
                timeoutSeconds: 2

            resources:
              requests:
                cpu: 250m
                memory: 256M
      frontend:
        enabled: false
        replicas: 2
        containers:
          main:
            image:
              repository: self-hosted-frontend
              tag: *codecovVersion
            env:
              CODECOV_BASE_HOST: *host
              CODECOV_API_HOST: *host
              CODECOV_IA_HOST: *host
              CODECOV_SCHEME: https
              CODECOV_FRONTEND_IPV6_DISABLED: true
              <<: *global_env

            ports:
              - containerPort: &port_frontend 8080
                name: http
                protocol: TCP

            probes:
              liveness:
                enabled: true
                custom: true
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 30
                failureThreshold: 3
                periodSeconds: 10
                timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 10
                failureThreshold: 3
                successThreshold: 1
                periodSeconds: 10
                timeoutSeconds: 2

            resources:
              requests:
                cpu: 250m
                memory: 256M
      api:
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-api
              tag: *codecovVersion

            env: *global_env

            ports:
              - containerPort: &port_api 8000
                name: http
                protocol: TCP

            probes:
              liveness:
                enabled: true
                custom: true
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 30
                failureThreshold: 3
                periodSeconds: 10
                timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 10
                failureThreshold: 3
                successThreshold: 1
                periodSeconds: 10
                timeoutSeconds: 2

            resources:
              limits:
                cpu: 1000m
                memory: 2048M
              requests:
                cpu: 250m
                memory: 256M
      worker:
        enabled: false
        replicas: 2
        containers:
          main:
            image:
              repository: codecov/self-hosted-worker
              tag: *codecovVersion
            env:
              RUN_ENV: ENTERPRISE
              <<: *global_env

            resources:
              limits:
                cpu: 3000m  # limit to number of CPU cores available if possible (1000 * cores)
                memory: 4096M
              requests:
                cpu: 500m
                memory: 1024M

    service:
      main:
        enabled: false
      gateway:
        enabled: false
        controller: gateway
        ports:
          http:
            enabled: true
            port: *port_gateway
      frontend:
        enabled: false
        controller: frontend
        ports:
          http:
            enabled: true
            port: *port_frontend
      api:
        enabled: true
        controller: api
        ports:
          http:
            enabled: true
            port: *port_api

    configMaps:
      config:
        enabled: true
        data:
          codecov.yml: |
            setup:
              guest_access: off
              admins:
                - service: gitlab_enterprise
                  username: Saphir
                - service: gitlab_enterprise
                  username: Alexsaphir

              timeseries:
                enabled: true

            services:
              database_url: 'postgres://{{.Values.codecovConfig.database.login}}:{{.Values.codecovConfig.database.password}}@{{.Values.codecovConfig.database.host}}:{{.Values.codecovConfig.database.port}}/{{.Values.codecovConfig.database.db}}'
              timeseries_database_url: 'postgres://{{.Values.codecovConfig.timeseries.login}}:{{.Values.codecovConfig.timeseries.password}}@{{.Values.codecovConfig.timeseries.host}}:{{.Values.codecovConfig.timeseries.port}}/{{.Values.codecovConfig.timeseries.db}}'


    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          auth.home.arpa/disabled: "true"
          hajimari.io/enable: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  name: gateway
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: codecov-config
        globalMounts:
          - path: /config/codecov.yml
            subPath: codecov.yml
            readOnly: false
