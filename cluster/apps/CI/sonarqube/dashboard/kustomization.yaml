---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: sonarqube-dashboard
    files:
      - https://raw.githubusercontent.com/SonarSource/helm-chart-sonarqube/sonarqube-10.3.0-sonarqube-dce-10.3.0/examples/grafana/sonarqube-dashboard.json

  - name: sonarqube-dashboard-loki
    files:
      - https://raw.githubusercontent.com/SonarSource/helm-chart-sonarqube/sonarqube-10.3.0-sonarqube-dce-10.3.0/examples/grafana/sonarqube-loki-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
