---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-agent
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    config:
      kasAddress: 'wss://gitlab.alexsaphir.com/-/kubernetes-agent/'
      secretName: gitlab-agent-secret

    serviceMonitor:
      enabled: true
