---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-agent
      version: 1.21.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    config:
      kasAddress: 'wss://gitlab.alexsaphir.com/-/kubernetes-agent/'
      secretName: gitlab-agent-secret

      remote_development:
        gitlab_workspaces_proxy:
          namespace: gitlab-workspace

    serviceMonitor:
      enabled: true
