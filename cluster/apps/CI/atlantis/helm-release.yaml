---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlantis
spec:
  interval: 15m
  chart:
    spec:
      chart: atlantis
      version: 5.1.3
      sourceRef:
        kind: HelmRepository
        name: atlantis
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    atlantisUrl: https://atlantis.${DOMAIN_NAME}

    # Replace this with your own repo allowlist:
    orgAllowlist: '*'

    # logLevel: 'debug'

    image:
      repository: ghcr.io/runatlantis/atlantis
      pullPolicy: IfNotPresent

    allowForkPRs: false
    allowDraftPRs: false
    hidePrevPlanComments: false
    hideUnchangedPlanComments: false
    # defaultTFVersion: 0.12.0
    disableApply: false
    disableApplyAll: false
    disableRepoLocking: false
    enableDiffMarkdownFormat: true

    service:
      type: ClusterIP
      targetPort: 4141

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        traefik.ingress.kubernetes.io/affinity: 'true'
        hajimari.io/icon: simple-icons:terraform
      pathType: Prefix
      hosts:
        - host: atlantis.${DOMAIN_NAME}
          paths:
            - /

    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 128Mi
        cpu: 200m

    volumeClaim:
      enabled: false

    extraVolumes:
      - name: atlantis-data
        persistentVolumeClaim:
          claimName: atlantis-data
    extraVolumeMounts:
      - name: atlantis-data
        mountPath: /atlantis-data

    environment:
      ATLANTIS_DEFAULT_TF_VERSION: v1.7.2
      ATLANTIS_WRITE_GIT_CREDS: 'true'
      ATLANTIS_GITLAB_HOSTNAME: gitlab.alexsaphir.com
      ATLANTIS_GITLAB_USER: Atlantis

    environmentSecrets:
      - name: ATLANTIS_GITLAB_TOKEN
        secretKeyRef:
          name: &secret atlantis-secret
          key: gitlabToken
      - name: ATLANTIS_GITLAB_WEBHOOK_SECRET
        secretKeyRef:
          name: *secret
          key: webhookSecret
      - name: ATLANTIS_REDIS_PASSWORD
        secretKeyRef:
          name: *secret
          key: redisSecret

    commonLabels:
      app.kubernetes.io/name: atlantis
      app.kubernetes.io/instance: atlantis
    podTemplate:
      annotations:
        secret.reloader.stakater.com/reload: *secret


    readinessProbe:
      periodSeconds: 5
      initialDelaySeconds: 10

    lockingDbType: redis

    redis:
      host: atlantis-dragonfly.atlantis.svc.cluster.local
      port: 6379
      db: 0
      tlsEnabled: false
      insecureSkipVerify: false
