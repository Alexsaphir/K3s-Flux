---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      renovate:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            nameOverride: renovate
            image:
              repository: ghcr.io/mend/renovate-ce
              tag: '7.0.0-full'

            envFrom:
              - secretRef:
                  name: &renovate-secret renovate-secret

            env:
              TZ: '${TIMEZONE}'
              LOG_LEVEL: info

              MEND_RNV_ACCEPT_TOS: 'y'
              MEND_RNV_PLATFORM: 'gitlab'
              MEND_RNV_ENDPOINT: 'https://gitlab.alexsaphir.com/api/v4/'
              MEND_RNV_CRON_JOB_SCHEDULER: '0 */2 * * *'

              MEND_RNV_ADMIN_API_ENABLED: 'true'

              MEND_RNV_DATA_HANDLER_TYPE: postgresql
              MEND_RNV_LOG_HISTORY_S3: 's3://renovate/log'
              MEND_RNV_S3_FORCE_PATH_STYLE: 'true'

              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: &postgres-creds database-renovate
                    key: DATABASE_NAME
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: *postgres-creds
                    key: LOGIN
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *postgres-creds
                    key: PASSWORD
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: *postgres-creds
                    key: HOST
              PGPORT: 5432


              RENOVATE_ALLOW_CUSTOM_CRATE_REGISTRIES: 'false'
              RENOVATE_ALLOW_PLUGINS: 'false'

              RENOVATE_AUTODISCOVER: 'true'
              RENOVATE_ONBOARDING: 'true'

              RENOVATE_REDIS_URL: 'redis://renovate-redis.{{ .Release.Namespace }}.svc.cluster.local:6379/0'
              RENOVATE_REPOSITORY_CACHE: 'enabled'
              RENOVATE_REPOSITORY_CACHE_TYPE: 's3://renovate/cache'
              RENOVATE_X_S3_PATH_STYLE: 'true'

              RENOVATE_ONBOARDING_CONFIG:
                configMapKeyRef:
                  name: &renovate-config renovate-config
                  key: onboardingConfig

            probes:
              liveness: &probe
                type: HTTP
                path: /health
              readiness: *probe
              startup: *probe

            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 1.5Gi

    service:
      app:
        controller: renovate
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: renovate.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: *renovate-config
        globalMounts:
          - path: /usr/src/app/config.js
            readOnly: true
            subPath: config.js

      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        globalMounts:
          - path: '/tmp/renovate'
