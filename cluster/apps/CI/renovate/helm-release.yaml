---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          main:
            nameOverride: renovate
            image:
              repository: ghcr.io/mend/renovate-ce
              tag: '6.8.0-full'

            envFrom:
              - secretRef:
                  name: &renovate-secret renovate-secret
            env:
              TZ: '${TIMEZONE}'
              # LOG_FORMAT: json
              LOG_LEVEL: info

              MEND_RNV_ACCEPT_TOS: 'y'
              MEND_RNV_PLATFORM: 'gitlab'
              MEND_RNV_ENDPOINT: 'https://gitlab.alexsaphir.com/api/v4/'
              MEND_RNV_CRON_JOB_SCHEDULER: '0 */2 * * *'

              MEND_RNV_ADMIN_API_ENABLED: 'true'
              # MEND_RNV_SQLITE_FILE_PATH: '/db/renovate-ce.sqlite'

              RENOVATE_ALLOW_CUSTOM_CRATE_REGISTRIES: 'false'
              RENOVATE_ALLOW_PLUGINS: 'false'

              RENOVATE_AUTODISCOVER: 'true'
              RENOVATE_ONBOARDING: 'true'

              RENOVATE_REDIS_URL: 'redis://renovate-redis.{{ .Release.Namespace }}.svc.cluster.local:6379/0'
              RENOVATE_REPOSITORY_CACHE: 'enabled'
              RENOVATE_REPOSITORY_CACHE_TYPE: 's3://renovate'
              RENOVATE_X_S3_PATH_STYLE: 'true'

              RENOVATE_ONBOARDING_CONFIG:
                valueFrom:
                  configMapKeyRef:
                    name: &renovate-config renovate-config
                    key: onboardingConfig

              LICENSE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *renovate-secret
                    key: MEND_RNV_LICENSE_KEY

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          auth.home.arpa/disabled: 'true'
        hosts:
          - host: renovate.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: *renovate-config
        advancedMounts:
          main:
            main:
              - path: /usr/src/app/config.js
                readOnly: true
                subPath: config.js

      data:
        enabled: true
        existingClaim: renovate
        globalMounts:
          - path: /db

      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        globalMounts:
          - path: '/tmp/renovate'
