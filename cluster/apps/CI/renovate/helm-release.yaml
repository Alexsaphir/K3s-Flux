---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/mend/renovate-ce
      tag: '6.1.0-full'

    podAnnotations:
      reloader.stakater.com/auto: "true"

    envFrom:
      - configMapRef:
          name: renovate-config
      - secretRef:
          name: &renovate-secret renovate-secret

    env:
      TZ: "${TIMEZONE}"
      LOG_FORMAT: json
      LOG_LEVEL: debug

      MEND_RNV_ACCEPT_TOS: 'y'
      MEND_RNV_PLATFORM: 'gitlab'
      MEND_RNV_ENDPOINT: 'https://gitlab.alexsaphir.com/api/v4/'
      MEND_RNV_CRON_JOB_SCHEDULER: '0 */2 * * *'

      MEND_RNV_ADMIN_API_ENABLED: 'true'
      # MEND_RNV_SQLITE_FILE_PATH: '/db/renovate-ce.sqlite'

      RENOVATE_ALLOW_CUSTOM_CRATE_REGISTRIES: 'false'
      RENOVATE_ALLOW_PLUGINS: 'false'

      RENOVATE_AUTODISCOVER: 'true'
      RENOVATE_ONBOARDING: 'true'

      RENOVATE_REDIS_URL: 'redis://renovate-redis.{{ .Release.Namespace }}.svc.cluster.local:6379/0'
      RENOVATE_REPOSITORY_CACHE: 'enabled'
      RENOVATE_REPOSITORY_CACHE_TYPE: 's3://renovate'
      RENOVATE_X_S3_PATH_STYLE: 'true'

      LICENSE_KEY:
        valueFrom:
          secretKeyRef:
            name: *renovate-secret
            key: MEND_RNV_LICENSE_KEY

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          auth.home.arpa/disabled: "true"
        hosts:
          - host: renovate.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        existingClaim: renovate
        mountPath: /db
      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        mountPath: '/tmp/renovate'
