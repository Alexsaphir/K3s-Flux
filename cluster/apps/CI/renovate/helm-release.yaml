---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: flux-ci
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      # renovate: datasource=github-releases depName=mend/renovate-on-prem
      repository: whitesource/renovate
      tag: '4.2.0'

    podAnnotations:
      reloader.stakater.com/auto: "true"

    env:
      TZ: "${CONFIG_TIMEZONE}"

      ACCEPT_WHITESOURCE_TOS: 'y'
      RENOVATE_PLATFORM: 'gitlab'
      SCHEDULER_CRON: '0 */2 * * *'

      RENOVATE_ALLOW_CUSTOM_CRATE_REGISTRIES: 'false'
      RENOVATE_ALLOW_PLUGINS: 'false'

      RENOVATE_AUTODISCOVER: 'true'
      RENOVATE_ONBOARDING: 'true'

    envFrom:
      - configMapRef:
          name: renovate-config
      - secretRef:
          name: renovate-secret

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: renovate.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        mountPath: '/tmp/renovate'
