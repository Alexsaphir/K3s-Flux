---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-ci
resources:
  - secret.sops.yaml
  - postgres.yaml
  - redis.yaml
  - helm-release.yaml
configMapGenerator:
  - name: renovate-config
    files:
      - config.js=config/config.js
      - onboardingConfig=config/onboardingConfig.json5

generatorOptions:
  disableNameSuffixHash: true
