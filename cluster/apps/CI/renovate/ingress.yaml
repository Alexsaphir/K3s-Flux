---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: renovate-whitesource-renovate
  namespace: flux-ci
  annotations:
    hajimari.io/enable: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: renovate.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whitesource-renovate
                port:
                  number: 80
