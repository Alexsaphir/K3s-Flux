---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app home-assistant
  namespace: home-automation
spec:
  database: *app # db name in postgres cluster

---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app home-assistant
  namespace: home-automation
spec:
  role: *app
  database: *app # references the CR
  secretName: database
  privileges: OWNER
