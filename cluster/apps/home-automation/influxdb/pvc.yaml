---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name influxdb
    app.kubernetes.io/instance: *name
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
