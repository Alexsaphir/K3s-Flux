---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 2.7.1

    adminUser:
      organization: influxdata
      bucket: default
      user: admin
      retention_policy: 0s
      existingSecret: influxdb-secret

    persistence:
      enabled: true
      useExisting: true
      name: influxdb-data

    env:
      - name: TZ
        value: "${CONFIG_TIMEZONE}"

    ingress:
      enabled: true
      className: traefik
      hostname: influxdb.${SECRET_DOMAIN_NAME}
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: "database"
      path: /

    pdb:
      create: false
