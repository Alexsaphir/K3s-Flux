---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    env:
      - name: TZ
        value: "${CONFIG_TIMEZONE}"

    persistence:
      enabled: true
      size: 20Gi
      storageClass: longhorn

    ingress:
      enabled: true
      className: nginx
      hostname: influx.${SECRET_DOMAIN_NAME}
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "database"
      path: /
