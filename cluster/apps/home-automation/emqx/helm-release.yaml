---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.1.3
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: admin_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_password

  values:

    replicaCount: 1
    recreatePods: true

    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain

    service:
      type: ClusterIP
    ingress:
      dashboard:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Emqx Dashboard"
          hajimari.io/icon: "home-automation"
          hajimari.io/info: MQTT Broker
        path: /
        pathType: Prefix
        hosts:
          - emqx-dashboard.${SECRET_DOMAIN_NAME}

    metrics:
      enabled: true

    persistence:
      enabled: true
      existingClaim: emqx-data
      size: 10Gi

    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 512Mi
