---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false


  dependsOn:
    - name: mosquitto
      namespace: home-automation

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/reload: "zigbee2mqtt-secrets"
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.33.2
    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /config
      ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: "false"

      ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info # debug
      ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'

      ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
      ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000

      ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: "false"
      ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: "true"

      ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: "true"

      ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: &http_port 80
      ZIGBEE2MQTT_CONFIG_FRONTEND_URL: "https://zigbee2mqtt.${SECRET_DOMAIN_NAME}"
      ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: "false"
      ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: "true"
      ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: 60
      ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: "true"
      ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.home-automation.svc.cluster.local
      ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
      ZIGBEE2MQTT_CONFIG_MQTT_USER:
        valueFrom:
          secretKeyRef:
            name: mosquitto-secrets
            key: zigbee2mqtt_username
      ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mosquitto-secrets
            key: zigbee2mqtt_password
      ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
      ZIGBEE2MQTT_CONFIG_SERIAL_BAUDRATE: 115200
      ZIGBEE2MQTT_CONFIG_SERIAL_DISABLE_LED: "false"
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20221101094102-if00
      ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: ezsp

    envFrom:
      - secretRef:
          name: zigbee2mqtt-secrets

    service:
      main:
        ports:
          http:
            port: *http_port
          metrics:
            enabled: true
            port: 8080
          websocket:
            enabled: true
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            relabelings:
              - regex: "endpoint|container|job|instance|pod|prometheus|service|namespace"
                action: labeldrop


    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:zigbee
        hosts:
          - host: "zigbee2mqtt.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    securityContext:
      privileged: true

    podSecurityContext:
      supplementalGroups:
        - 20 # dialout for /dev/ttyUSB0

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: zigbee.feature.node.kubernetes.io/sonoff
                  operator: In
                  values:
                    - "true"

    sidecars:
      exporter:
        image: ghcr.io/kpetremann/mqtt-exporter:1.3.0
        imagePullPolicy: IfNotPresent
        env:
          - { name: LOG_LEVEL, value: DEBUG }
          - { name: LOG_MQTT_MESSAGE, value: "True" }
          - { name: MQTT_ADDRESS, value: mosquitto.home-automation.svc.cluster.local }
          - { name: MQTT_TOPIC, value: "zigbee2mqtt/#" }
          - { name: MQTT_V5_PROTOCOL, value: "True" }
          - { name: PROMETHEUS_PORT, value: "8080" }
          - { name: PROMETHEUS_PREFIX, value: 'zigbee2mqtt_' }
          - { name: ZIGBEE2MQTT_AVAILABILITY, value: "True" }
          - name: MQTT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mosquitto-secrets
                key: zigbee2mqtt_username
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mosquitto-secrets
                key: zigbee2mqtt_password


    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20221101094102-if00

      config:
        enabled: true
        type: pvc
        existingClaim: zigbee2mqtt-data
