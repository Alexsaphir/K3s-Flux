---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.7.2@sha256:d6627e982c70dc963b4e15f223f56efb33d4b353c6ad9927b6f5be0c45f94a3b

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: "ha.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    env:
      TZ: "${CONFIG_TIMEZONE}"
      HASS_EXTERNAL_URL: "https://ha.${SECRET_DOMAIN_NAME}"
      POSTGRES_DB:
        valueFrom:
          secretKeyRef:
            name: database-home-assistant
            key: DATABASE_NAME

      HASS_POSTGRES_URL:
        valueFrom:
          secretKeyRef:
            name: database-home-assistant
            key: POSTGRES_URL
    envFrom:
      - secretRef:
          name: home-assistant-secret

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
