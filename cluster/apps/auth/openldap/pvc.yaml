---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openldap-data
  labels:
    app.kubernetes.io/name: &name openldap
    app.kubernetes.io/instance: *name
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openldap-config
  labels:
    app.kubernetes.io/name: &name openldap
    app.kubernetes.io/instance: *name
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
