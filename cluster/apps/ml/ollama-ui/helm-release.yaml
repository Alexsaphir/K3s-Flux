---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama-ui
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      ollama-ui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: dev@sha256:41fc9a7c9ebe63b849d83fe97b08433a74974c1fdffe3b93c6b17030b2e89f69
            env:
              ENV: dev

              OLLAMA_API_BASE_URL: http://ollama.ollama.svc:11434/api

              ENABLE_LOGIN_FORM: 'False'
              ENABLE_OAUTH_SIGNUP: 'True'
              OAUTH_USERNAME_CLAIM: preferred_username

              OAUTH_CLIENT_ID: ollama
              OPENID_PROVIDER_URL: https://auth.${DOMAIN_NAME}/.well-known/openid-configuration


              DEFAULT_USER_ROLE: user
              ENABLE_WEBSOCKET_SUPPORT: 'False'

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-ollama
                    key: POSTGRES_URL

            envFrom:
              - secretRef:
                  name: ollama-ui-secret

            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: &host "ollama.${DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
