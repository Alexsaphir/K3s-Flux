---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama-ui
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      ollama-ui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/ollama-webui/ollama-webui
              tag: main
            env:
              OLLAMA_API_BASE_URL: http://ollama.ollama.svc:11434/api
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      app:
        enabled: true
        className: traefik
        hosts:
          - host: &host "ollama.${DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
