---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "your-spotify-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  # language=yaml
  config.yaml: |
    endpoints:
      - name: "Spotify"
        group: 'Apps - SelfHosted'
        url: "https://spotify.${DOMAIN_NAME}"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 401"
