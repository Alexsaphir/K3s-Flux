---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "actual-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "actual"
        group: 'Apps - SelfHosted'
        url: "https://actual.${SECRET_DOMAIN_NAME}/"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 401"
