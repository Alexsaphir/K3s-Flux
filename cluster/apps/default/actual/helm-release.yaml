---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      actual:
        annotations:
          reloader.stakater.com/auto: 'true'

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: 'OnRootMismatch'
            seccompProfile: { type: RuntimeDefault }

        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 24.5.0

            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: actual
        ports:
          http:
            port: 5006

    ingress:
      app:
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: hammer-wrench
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: actual.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        enabled: true
        existingClaim: actual
        advancedMounts:
          actual:
            app:
              - path: /data
