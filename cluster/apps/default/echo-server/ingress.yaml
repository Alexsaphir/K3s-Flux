---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
    hajimari.io/enable: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: echo.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
