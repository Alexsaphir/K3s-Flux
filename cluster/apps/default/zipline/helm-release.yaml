---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }


    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:25fe764ca213de159e6d1739f95b84089a439feaca2a5d46258ce2dd75d92db5

            envFrom:
              - secretRef:
                  name: zipline-secret
              - secretRef:
                  name: zipline-oauth-secret
              - secretRef:
                  name: zipline-s3-secret

            env:
              TZ: '${TIMEZONE}'

              CORE_PORT: &port '3000'
              CORE_HOSTNAME: '0.0.0.0'
              DATASOURCE_TYPE: s3

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-zipline
                    key: POSTGRES_URL

              DATASOURCE_S3_ENDPOINT: https://s3.${DOMAIN_NAME}
              DATASOURCE_S3_REGION: us-east-1
              DATASOURCE_S3_FORCE_PATH_STYLE: true

              SMTP_HOST: mailpit.mail.svc.cluster.local
              SMTP_FROM: vaultwarden@domain.com
              SMTP_FROM_NAME: Vaultwarden
              SMTP_SECURITY: 'off'
              SMTP_PORT: 1025

            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: zipline
        ports:
          http:
            port: *port

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: z.${DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      tmp:
        type: emptyDir
