---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: immich-dragonfly
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.30.0

  replicas: 2

  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi

  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
    - --lock_on_hashtags # https://github.com/dragonflydb/dragonfly/issues/782
    - --dbnum=4

  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
