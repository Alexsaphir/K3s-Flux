---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: immich
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich
spec:
  storageClassName: immich
  capacity:
    storage: 1Mi # Size does not matter ...twss
  accessModes: [ "ReadWriteMany" ]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: '192.168.0.56'
    path: /srv/nfs/immich
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - nolock
    - soft
    - rw
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich
  namespace: default
spec:
  accessModes: [ "ReadWriteMany" ]
  storageClassName: immich
  resources:
    requests:
      storage: 1Mi # Size does not matter ...twss
