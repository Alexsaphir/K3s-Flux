---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: immich-redis
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.2.3
    imagePullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate

  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        accessModes: [ 'ReadWriteOnce' ]
        resources:
          requests:
            storage: 1Gi

  redisExporter:
    image: quay.io/opstree/redis-exporter:v1.45.0
    enabled: true

  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
