---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: immich-typesense

  values:
    controller:
      strategy: Recreate # TODO: Rolling Update
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.89.0
    command: /bin/sh
    args: [ 'start-microservices.sh' ]

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    env:
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: database-immich
            key: POSTGRES_URL

    service:
      main:
        enabled: false

    persistence:
      data:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
      transformers-cache:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.transformers_cache

#    nodeSelector:
#      intel.feature.node.kubernetes.io/gpu: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [ 44, 105 ]

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 250Mi
      limits:
        gpu.intel.com/i915: 1
