---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: immich-typesense

  values:
    controller:
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.89.0
    command: /bin/sh
    args: [ 'start-server.sh' ]

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    env:
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: database-immich
            key: POSTGRES_URL

    service:
      main:
        ports:
          http:
            port: 3001

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:camera
        hosts:
          - host: &host photos.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    initContainers:
      init-permission:
        image: busybox:1.36.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - chown 568:568 /usr/src/app/upload
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: library
            mountPath: /usr/src/app/upload

    persistence:
      library:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.reverse-geocoding-dump
      transformers-cache:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.transformers_cache

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
