---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-web
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret
    image:
      repository: ghcr.io/immich-app/immich-web
      tag: v1.85.0
    command: /bin/sh
    args: [ './entrypoint.sh' ]

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    env:
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: database-immich
            key: POSTGRES_URL

    service:
      main:
        ports:
          http:
            port: 3000

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    persistence:
      library:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
