---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.3.2@sha256:d51ae3b5051439844c1bbe437fb7edffa0826cb9988b366e17ffc7170a8d5ed2

            envFrom:
              - secretRef:
                  name: mealie-secret
            env:
              TZ: '${TIMEZONE}'

              PUID: 65534
              PGID: 65534

              BASE_URL: https://mealie.${DOMAIN_NAME}

              ALLOW_SIGNUP: false

              DB_ENGINE: postgres
              POSTGRES_URL_OVERRIDE:
                valueFrom:
                  secretKeyRef:
                    name: database-mealie
                    key: POSTGRES_URL

              OIDC_AUTH_ENABLED: true
              OIDC_SIGNUP_ENABLED: true
              OIDC_CONFIGURATION_URL: "https://auth.${DOMAIN_NAME}/.well-known/openid-configuration"
              OIDC_CLIENT_ID: mealie
              OIDC_AUTO_REDIRECT: false
              OIDC_ADMIN_GROUP: mealie-admins
              OIDC_USER_GROUP: mealie-users

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

            resources:
              requests:
                cpu: 100m
                memory: 256M
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:cookie
        hosts:
          - host: mealie.${DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      static:
        enabled: true
        existingClaim: mealie
        globalMounts:
          - path: /app/data

      nltk-data:
        type: emptyDir
        globalMounts:
          - path: /nltk_data

      tmp:
        type: emptyDir
