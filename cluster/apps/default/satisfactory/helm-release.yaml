---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-charts

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    controllers:
      satisfactory:
        type: statefulset
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/wolveix/satisfactory-server
              tag: v1.9.10@sha256:e0f2f8c9759875c97add050d3a344167b71cb41bef68e85771f1ea8cc8c00301

            env:
              TZ: '${TIMEZONE}'

              ROOTLESS: true

              AUTOPAUSE: true
              AUTOSAVEINTERVAL: 30
              AUTOSAVENUM: 30
              AUTOSAVEONDISCONNECT: true
              TIMEOUT: 30

              MAXPLAYERS: 4
              MAXTICKRATE: 120 # default is 30, 120
              NETWORKQUALITY: 3 # 0-3, 3 is Ultra (default)

              CRASHREPORT: false

            resources:
              requests:
                memory: 4Gi

            probes:
              liveness: &probe
                enabled: false
              readiness: *probe
              startup: *probe

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ 'ALL' ] }


    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.0.150
        ports:
          game-udp:
            enabled: true
            port: 7777
            protocol: UDP
          game-tcp:
            enabled: true
            port: 7777
            protocol: TCP

    persistence:
      data:
        existingClaim: satisfactory-data
        advancedMounts:
          satisfactory:
            app:
              - path: /config

      gamefiles:
        existingClaim: satisfactory-gamefiles
        advancedMounts:
          satisfactory:
            app:
              - path: /config/gamefiles

      certchain:
        type: secret
        name: satisfactory-tls
        globalMounts:
          - path: /config/gamefiles/FactoryGame/Certificates/cert_chain.pem
            subPath: tls.crt
            readOnly: true

      privatekey:
        type: secret
        name: satisfactory-tls
        globalMounts:
          - path: /config/gamefiles/FactoryGame/Certificates/private_key.pem
            subPath: tls.key
            readOnly: true
