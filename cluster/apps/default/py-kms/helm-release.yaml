---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: py-kms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }


    controllers:
      py-kms:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/py-kms-organization/py-kms
              tag: python3@sha256:c832acd4130fc8a7a8de2eab48a232a4229dbe18c719442681fe2ba61d079a07

            envFrom:
              - secretRef:
                  name: py-kms-secret
            env:
              TIMEZONE: '${TIMEZONE}'
              IP: '::'

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /livez
                    port: &port 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port

    service:
      app:
        controller: py-kms
        ports:
          http:
            port: *port
      kms:
        controller: py-kms
        primary: false
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.io/loadBalancerIPs: ${LB_PY_KMS}
        ports:
          kms:
            port: 1688
            protocol: TCP

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: py-kms.${DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      db:
        enabled: true
        existingClaim: py-kms-data
        globalMounts:
          - path: /home/py-kms/db
