---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: py-kms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    service:
      main:
        ports:
          http:
            port: &port 8080
      kms:
        enabled: true
        controller: main
        primary: false
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${LB_PY_KMS}
        ports:
          http:
            enabled: false
          kms:
            port: 1688
            protocol: TCP


    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/py-kms-organization/py-kms
              tag: python3@sha256:9be3275fbad75af95b6aa59256eaccf83ff13c7d9bde83e4eee2124fe46c856d

            envFrom:
              - secretRef:
                  name: py-kms-secret
            env:
              TIMEZONE: '${TIMEZONE}'
              IP: '::'

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /livez
                    port: *port
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
              startup:
                enabled: false


    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: py-kms.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      db:
        enabled: true
        existingClaim: py-kms-data
        globalMounts:
          - path: /home/py-kms/db
