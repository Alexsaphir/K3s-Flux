kind: PersistentVolumeClaim
metadata:
  name: py-kms-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name py-kms
    app.kubernetes.io/instance: *name
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
