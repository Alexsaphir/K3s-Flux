---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    vaultwarden:
      domain_name: &domain_name vaultwarden.${DOMAIN_NAME}

      # https://github.com/dani-garcia/vaultwarden/blob/main/.env.template#L343-L356
      feature_flags:
        - autofill-v2
        - ssh-key-vault-item
        - ssh-agent
        - fido2-vault-credentials
        - inline-menu-positioning-improvements

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      vaultwarden:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.33.1

            envFrom:
              - secretRef:
                  name: vaultwarden-secret
            env:
              TZ: '${TIMEZONE}'

              PUSH_ENABLED: 'true'
              SIGNUPS_ALLOWED: 'false'
              INVITATIONS_ALLOWED: 'false'
              ORG_GROUPS_ENABLED: 'true'
              EXPERIMENTAL_CLIENT_FEATURE_FLAGS: '{{ .Values.vaultwarden.feature_flags | join "," }}'

              DOMAIN: 'https://{{ .Values.vaultwarden.domain_name }}'

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-vaultwarden
                    key: POSTGRES_URL

              SMTP_HOST: mailpit.mail.svc.cluster.local
              SMTP_FROM: vaultwarden@domain.com
              SMTP_FROM_NAME: Vaultwarden
              SMTP_SECURITY: 'off'
              SMTP_PORT: 1025

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: 80

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: *domain_name
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden

      tmp:
        type: emptyDir
