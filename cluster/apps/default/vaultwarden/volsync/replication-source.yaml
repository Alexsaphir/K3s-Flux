---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden
spec:
  sourcePVC: vaultwarden

  trigger:
    schedule: 0 * * * *

  kopia:
    accessModes:
      - ${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}

    cacheAccessModes:
      - ${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}
    cacheCapacity: ${VOLSYNC_CAPACITY:=5Gi}
    cacheStorageClassName: ${VOLSYNC_CACHE_SNAPSHOTCLASS:=openebs-hostpath}

    compression: zstd-fastest
    copyMethod: Snapshot

    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}

    parallelism: 2
    repository: vaultwarden-volsync-secret
    retain:
      hourly: 24
      daily: 7

    storageClassName: ${VOLSYNC_STORAGECLASS:=longhorn}
    volumeSnapshotClassName: ${VOLSYNC_SNAPSHOTCLASS:=longhorn-snap}
