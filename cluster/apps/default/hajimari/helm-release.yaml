---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
  values:
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - longhorn-system
          - flux-ci
          - flux-monitoring
          - home-automation
      name: "you"
      showAppGroups: true

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
