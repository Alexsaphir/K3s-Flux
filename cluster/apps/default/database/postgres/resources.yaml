---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-example
  namespace: default
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser

  monitoring:
    enablePodMonitor: true

  # Require 1Gi of space
  storage:
    size: 1Gi
    storageClass: longhorn
