---
apiVersion: v1
kind: Service
metadata:
  name: cluster-lb
  namespace: default
  annotations:
    metallb.universe.tf/address-pool: metallb-pool
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    postgresql: cluster-example
    role: primary
