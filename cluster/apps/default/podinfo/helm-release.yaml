---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: podinfo
      version: 6.3.4
      sourceRef:
        kind: HelmRepository
        name: stefanprodan
        namespace: flux-charts
      interval: 15m

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  # https://github.com/stefanprodan/podinfo/blob/6.2.3/charts/podinfo/values.yaml
  values:
    replicaCount: 2
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        hajimari.io/enable: "true"
      hosts:
        - host: podinfo.${SECRET_DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix
