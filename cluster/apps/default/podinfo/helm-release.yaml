---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
spec:
  interval: 15m
  chart:
    spec:
      chart: podinfo
      version: 6.4.1
      sourceRef:
        kind: HelmRepository
        name: stefanprodan
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/stefanprodan/podinfo/blob/6.3.5/charts/podinfo/values.yaml
  values:
    replicaCount: 2
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/enable: "true"
      hosts:
        - host: podinfo.${SECRET_DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix
