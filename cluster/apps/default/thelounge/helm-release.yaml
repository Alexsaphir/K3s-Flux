---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thelounge
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/thelounge/thelounge
      tag: 4.4.1

    env:
      THELOUNGE_HOME: /config

    thelounge:
      public: false
      reverseProxy: true
      maxHistory: 10000
      theme: "default"
      prefetch: false
      prefetchStorage: false
      prefetchMaxImageSize: 2048
      fileUpload:
        enable: false
        maxFileSize: 10240
        baseUrl: null
      leaveMessage: "The Lounge - https://thelounge.chat"
      ldap:
        enable: false
        url: "ldap://ldap.example.com"
        ## This should also work with TheLounge 4.3+ (due to ldapjs 2.2.0+)
        ## (Will failover to the next url in the list when the current one does not work)
        #url:
        #  - "ldap://ldap-1.example.com"
        #  - "ldaps://ldap-2.example.com"
        primaryKey: "uid"
        bindDn: "uid=my-service,ou=ServiceAccount,dc=example,dc=com"
        bindPassword: "my-password"
        filter: "(objectClass=person)(memberOf=ou=accounts,dc=example,dc=com)"
        searchSuffix: "dc=example,dc=com"
        scope: "sub"

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: thelounge.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi

    configMaps:
      config:
        enabled: true
        data:
          config.js: |
            "use strict";
            module.exports = {
              public: {{ .Values.thelounge.public | toJson }},
              host: undefined,
              port: 9000,
              bind: undefined,
              reverseProxy: {{ .Values.thelounge.reverseProxy | toJson }},
              maxHistory: {{ .Values.thelounge.maxHistory | toJson }},
              https: {
                enable: false,
                key: "",
                certificate: "",
                ca: "",
              },
              theme: {{ .Values.thelounge.theme | toJson }}
              prefetch: {{ .Values.thelounge.prefetch | toJson }},
              prefetchStorage: {{ .Values.thelounge.prefetchStorage | toJson }},
              prefetchMaxImageSize: {{ .Values.thelounge.prefetchMaxImageSize | toJson }},
              fileUpload: {{ .Values.thelounge.fileUpload | toJson }},
              transports: ["polling", "websocket"],
              leaveMessage: {{ .Values.thelounge.leaveMessage | toJson }},
              defaults: {
                name: "Freenode",
                host: "chat.freenode.net",
                port: 6697,
                password: "",
                tls: true,
                rejectUnauthorized: true,
                nick: "thelounge%%",
                username: "thelounge",
                realname: "The Lounge User",
                join: "#thelounge",
              },
              displayNetwork: true,
              lockNetwork: false,
              messageStorage: ["sqlite", "text"],
              useHexIp: false,
              webirc: null,
              identd: {
                enable: false,
                port: 113,
              },
              oidentd: null,
              ldap: {
                enable: {{ .Values.thelounge.ldap.enable | toJson }},
                url: {{ .Values.thelounge.ldap.url | toJson }},
                tlsOptions: {},
                primaryKey: {{ .Values.thelounge.ldap.primaryKey | quote }},
                searchDN: {
                  rootDN: {{ .Values.thelounge.ldap.bindDn | quote }},
                  rootPassword: {{ .Values.thelounge.ldap.bindPassword | quote }},
                  filter: {{ .Values.thelounge.ldap.filter | quote }},
                  base: {{ .Values.thelounge.ldap.searchSuffix | quote }},
                  scope: {{ .Values.thelounge.ldap.scope | quote }},
                },
              },
              debug: {
                ircFramework: false,
                raw: false,
              },
            };
