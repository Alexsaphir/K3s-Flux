---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traffic-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: telepresence
      version: 2.19.4
      sourceRef:
        kind: HelmRepository
        name: telepresence
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: warn
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
