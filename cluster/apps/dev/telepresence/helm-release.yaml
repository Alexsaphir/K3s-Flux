---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traffic-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: telepresence
      version: 2.18.0
      sourceRef:
        kind: HelmRepository
        name: telepresence
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
