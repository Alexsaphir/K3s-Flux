---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: semaphore
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/semaphore
              tag: v2.9.37@sha256:da37f0083a1a3d642eb5d4494244ede866bd8dfe6837dc8eae1250a6c1a411f6

            envFrom:
              - secretRef:
                  name: semaphore-secret

            env:
              SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
              SEMAPHORE_PORT: &port 3000

              SEMAPHORE_LDAP_ACTIVATED: 'yes'
              SEMAPHORE_LDAP_HOST: lldap.kube-auth.svc.cluster.local
              SEMAPHORE_LDAP_PORT: '389'
              SEMAPHORE_LDAP_NEEDTLS: false
              SEMAPHORE_LDAP_DN_BIND: uid=search,ou=people,dc=home,dc=arpa

              SEMAPHORE_LDAP_DN_SEARCH: ou=people,dc=home,dc=arpa
              SEMAPHORE_LDAP_SEARCH_FILTER: '(&(uid=%s)(memberOf=cn=semaphore,ou=groups,dc=home,dc=arpa))'

              SEMAPHORE_LDAP_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: semaphore-ldap-search
                    key: password


              SEMAPHORE_DB_DIALECT: postgres
              SEMAPHORE_DB_PORT: '5432'
              SEMAPHORE_DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: database-semaphore
                    key: LOGIN
              SEMAPHORE_DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: database-semaphore
                    key: PASSWORD
              SEMAPHORE_DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-semaphore
                    key: HOST
              SEMAPHORE_DB:
                valueFrom:
                  secretKeyRef:
                    name: database-semaphore
                    key: DATABASE_NAME

            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 1Gi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:ansible
        hosts:
          - host: semaphore.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
