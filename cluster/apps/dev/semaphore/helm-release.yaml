---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: semaphore
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      # https://github.com/ansible-semaphore/semaphore/issues/1149
      repository: ghcr.io/onedr0p/semaphore
      tag: v2.9.8

    envFrom:
      - secretRef:
          name: semaphore-secret

    env:
      SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/

      SEMAPHORE_LDAP_ACTIVATED: 'no'
      SEMAPHORE_LDAP_HOST: glauth.kube-auth.svc.cluster.local
      SEMAPHORE_LDAP_PORT: 389
      SEMAPHORE_LDAP_NEEDTLS: false
      SEMAPHORE_LDAP_DN_BIND: cn=search_semaphore,ou=svcaccts,dc=home,dc=arpa

      SEMAPHORE_LDAP_DN_SEARCH: ou=people,ou=users,dc=home,dc=arpa
      SEMAPHORE_LDAP_SEARCH_FILTER: "(&(uid=%s)(memberOf=ou=semaphore,ou=groups,dc=home,dc=arpa))"

      SEMAPHORE_LDAP_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: semaphore-ldap-search
            key: password


      SEMAPHORE_DB_DIALECT: postgres
      SEMAPHORE_DB_PORT: 5432
      SEMAPHORE_DB_USER:
        valueFrom:
          secretKeyRef:
            name: database-semaphore
            key: LOGIN
      SEMAPHORE_DB_PASS:
        valueFrom:
          secretKeyRef:
            name: database-semaphore
            key: PASSWORD
      SEMAPHORE_DB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-semaphore
            key: HOST
      SEMAPHORE_DB:
        valueFrom:
          secretKeyRef:
            name: database-semaphore
            key: DATABASE_NAME

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:ansible
        hosts:
          - host: semaphore.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 1000Mi
