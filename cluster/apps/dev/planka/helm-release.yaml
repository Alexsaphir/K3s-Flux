---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app planka
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    oidc:
      issuerUrl: https://auth.${DOMAIN_NAME}
      admin:
        roles:
          - planka-admin

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      planka:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/plankanban/planka
              tag: 1.25.0@sha256:29c6927964387533382ba68e6072ab93a0cf9a6b79faed06912f51d115cb1eda

            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-planka
                    key: POSTGRES_URL
              BASE_URL:
                value: &BASE_URL '{{ printf "https://%s" (first .Values.ingress.app.hosts).host }}'
              REACT_APP_SERVER_BASE_URL:
                value: *BASE_URL

              TRUST_PROXY: 1

              OIDC_ENFORCED: 'true'
              OIDC_ISSUER:
                value: '{{ .Values.oidc.issuerUrl}}'
              OIDC_SCOPES: openid profile groups email
              OIDC_ADMIN_ROLES: planka-admin
              OIDC_ROLES_ATTRIBUTE: groups

              ALLOW_ALL_TO_CREATE_PROJECTS: 'true'

              # Email Notifications (https://nodemailer.com/smtp/)
              SMTP_HOST: mailpit.mail.svc.cluster.local
              SMTP_PORT: 1025
              SMTP_SECURE: false
              SMTP_FROM: 'Planka <planka@domain.com>'

              S3_ENABLE: true
              S3_REGION: us-east-1
              S3_ENDPOINT: https://s3.${DOMAIN_NAME}
              S3_BUCKET: planka
              S3_FORCE_PATH_STYLE: true

              # - SLACK_BOT_TOKEN=
              # - SLACK_CHANNEL_ID=

            envFrom:
              - secretRef:
                  name: planka-secret
              - secretRef:
                  name: planka-oidc-secret
              - secretRef:
                  name: planka-s3-secret

            probes:
              liveness: &probe
                type: HTTP
                path: /
              readiness: *probe

            resources:
              requests:
                cpu: 10m
                memory: 250Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: *app
        ports:
          http:
            port: 1337

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'mdi:ticket'
        hosts:
          - host: planka.${DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /app/logs
            subPath: logs

          - path: /app/.tmp
            subPath: tmp
