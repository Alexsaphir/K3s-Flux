---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hub
spec:
  interval: 15m
  timeout: 20m
  chart:
    spec:
      chart: hub
      version: 0.2.24
      sourceRef:
        kind: HelmRepository
        name: datalore
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  # https://github.com/JetBrains/datalore-configs/blob/2024.5/charts/hub/values.yaml
  values:
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    podSecurityContext:
      fsGroup: 13001
      fsGroupChangePolicy: OnRootMismatch

    resources:
      limits:
        cpu: 100m
      requests:
        cpu: 100m
        memory: 512Mi

    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-headers@kubernetescrd
      hosts:
        - host: hub.${DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix

    volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: jetbrains-hub

    volumeMounts:
      - name: storage
        mountPath: /opt/hub/data
        subPath: data
      - name: storage
        mountPath: /opt/hub/conf
        subPath: conf
      - name: storage
        mountPath: /opt/hub/logs
        subPath: logs
      - name: storage
        mountPath: /opt/hub/backups
        subPath: backups
