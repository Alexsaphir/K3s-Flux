---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: datalore
spec:
  interval: 15m
  timeout: 20m
  chart:
    spec:
      chart: datalore
      version: 0.2.24
      sourceRef:
        kind: HelmRepository
        name: datalore
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  valuesFrom:
    - kind: Secret
      name: &database-secret database-jetbrains-datalore
      valuesKey: LOGIN
      targetPath: dataloreEnv.DB_USER
    - kind: Secret
      name: *database-secret
      valuesKey: POSTGRES_JDBC_URL
      targetPath: dataloreEnv.DB_URL

  # https://github.com/JetBrains/datalore-configs/blob/2024.5/charts/datalore/values.yaml
  values:
    # Configure external postgres
    internalDatabase: false
    databaseSecret:
      create: false
      name: *database-secret
      key: PASSWORD

    dataloreEnvExternalSecret: datalore-auth-secret

    dataloreEnv:
      DATALORE_PUBLIC_URL: '{{ printf "https://%s" (first .Values.ingress.app.hosts).host }}'

      HUB_PUBLIC_BASE_URL: 'https://hub.${DOMAIN_NAME}'
      HUB_INTERNAL_BASE_URL: 'http://hub:8082/hub'

      GIT_TASK_K8S_NAMESPACE: '{{ .Release.Namespace }}'

    podAnnotations:
      reloader.stakater.com/auto: 'true'

    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
      hosts:
        - host: datalore.${DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix

    volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: jetbrains-datalore
