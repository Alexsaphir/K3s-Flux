---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "forgejo-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "forgejo"
        group: 'Apps - SelfHosted'
        url: "https://forgejo.${DOMAIN_NAME}/"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
