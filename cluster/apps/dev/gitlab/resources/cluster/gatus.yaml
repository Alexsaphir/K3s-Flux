---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-gitlab-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: postgres-gitlab
        group: Infrastructure
        url: tcp://postgres-gitlab-rw.gitlab.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
