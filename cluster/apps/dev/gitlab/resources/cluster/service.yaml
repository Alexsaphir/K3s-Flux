---
apiVersion: v1
kind: Service
metadata:
  name: postgres-gitlab-lb
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${LB_POSTGRES_GITLAB}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres-gitlab
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-gitlab
    role: primary
