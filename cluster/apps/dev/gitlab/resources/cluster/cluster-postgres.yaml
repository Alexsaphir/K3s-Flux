---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-gitlab
  annotations:
    kyverno.io/ignore: "true"

spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:14.12-1

  instances: 2

  enableSuperuserAccess: true

  resources:
    requests:
      memory: "2Gi"

  storage:
    size: 40Gi
    storageClass: openebs-hostpath

  monitoring:
    enablePodMonitor: true

    podMonitorMetricRelabelings:
      - sourceLabels: [ "cluster" ]
        targetLabel: cnpg_cluster
        action: replace
      - regex: cluster
        action: labeldrop

  postgresql:
    parameters:
      max_connections: "800"
      max_slot_wal_keep_size: 10GB
      shared_buffers: "512MB"

  bootstrap:
    initdb:
      database: gitlabhq_production
      owner: gitlab

  backup:
    retentionPolicy: '30d'
    barmanObjectStore:
      serverName: postgres-gitlab-14-v0
      wal:
        compression: &compression bzip2
        maxParallel: &maxParallel 4

      data:
        compression: *compression

      destinationPath: &destinationPath 's3://backup-cloudnative/gitlab'
      endpointURL: &endpoint 'http://nas.minio.svc.cluster.local:9000'
      s3Credentials:
        accessKeyId:
          name: &s3Credentials-secret postgres-backup-secret
          key: &s3Credentials-accessKeyId-key ACCESS_KEY_ID
        secretAccessKey:
          name: *s3Credentials-secret
          key: &s3Credentials-secretAccessKey-key ACCESS_SECRET_KEY
