---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: kube-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      resources:
        requests:
          cpu: 10m
          memory: 64M
        limits:
          memory: 250M

    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                type: Prefix
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          memory: 150Mi
