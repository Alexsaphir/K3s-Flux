---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vertical-pod-auto-scaler
  namespace: kube-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-charts
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    recommender:
      enabled: true
#      extraArgs:
#        storage: prometheus
#        prometheus-address: |-
#          http://thanos-query.monitoring.svc.cluster.local:9090
    updater:
      enabled: false
    admissionController:
      enabled: false
