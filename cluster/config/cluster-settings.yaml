---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  CONFIG_TIMEZONE: Europe/Paris
  CONFIG_WEBHOOK_SPACE: 192.168.0.0/24

  CONFIG_METALLB_LB_IP_RANGE: 192.168.0.200-192.168.0.250
  CONFIG_METALLB_TRAEFIK_ADDR: 192.168.0.242
  CONFIG_METALLB_FLUX_RECEIVER_ADDR: 192.168.0.243

  # `letsencrypt-production` or `letsencrypt-staging`
  CONFIG_CERTIFICATE_ISSUER: letsencrypt-production
