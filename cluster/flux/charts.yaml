---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: charts
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  force: true
  wait: true

  path: ./cluster/charts
  sourceRef:
    kind: GitRepository
    name: flux-system

  dependsOn:
    - name: config

  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
