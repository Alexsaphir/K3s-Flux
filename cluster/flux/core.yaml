---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  force: true
  wait: true

  path: ./cluster/core
  sourceRef:
    kind: GitRepository
    name: flux-system

  dependsOn:
    - name: infra

  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
