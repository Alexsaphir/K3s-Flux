---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # renovate: datasource=github-releases depName=k3s-io/k3s
  K3S_VERSION: v1.26.1+k3s1

  CONFIG_TIMEZONE: Europe/Paris
  CONFIG_WEBHOOK_SPACE: 192.168.0.0/24

  NETWORK_K8S_CLUSTER_CIDR: 10.42.0.0/16
  NETWORK_K8S_SERVICE_CIDR: 10.43.0.0/16

  CONFIG_KUBE_VIP_ADDR: 192.168.0.251

  CONFIG_METALLB_LB_IP_RANGE: 192.168.0.200-192.168.0.250
  CONFIG_METALLB_TRAEFIK_ADDR: 192.168.0.242
  CONFIG_METALLB_FLUX_RECEIVER_ADDR: 192.168.0.243
  CONFIG_METALLB_K8S_GATEWAY_ADDR: 192.168.0.244

  # `letsencrypt-production` or `letsencrypt-staging`
  CONFIG_CERTIFICATE_ISSUER: letsencrypt-production
