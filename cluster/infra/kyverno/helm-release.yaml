---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 2.6.4
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-charts
      interval: 15m

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/kyverno/kyverno/blob/kyverno-policies-chart-2.6.4/charts/kyverno/values.yaml
  values:
    installCRDs: true
    replicaCount: 1

    extraArgs:
      - --autogenInternals=false
      - --clientRateLimitQPS=30
      - --clientRateLimitBurst=60

    serviceMonitor:
      enabled: true

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno
