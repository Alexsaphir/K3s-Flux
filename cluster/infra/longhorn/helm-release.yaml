---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-charts
      interval: 15m

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/longhorn/longhorn/blob/v1.3.2/chart/values.yaml
  values:
    persistence:
      defaultClass: true
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      migratable: true

    defaultSettings:
      createDefaultDiskLabeledNodes: false
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: 2
      orphan-auto-deletion: false

      defaultLonghornStaticStorageClass: longhorn

      concurrentAutomaticEngineUpgradePerNodeLimit: 2

      backupTarget: s3://longhorn@us-east-1/backupstore
      backupTargetCredentialSecret: longhorn-backup-secrets

    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.${SECRET_DOMAIN_NAME}
      annotations:
        hajimari.io/enable: "true"
