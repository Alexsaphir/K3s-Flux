---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tigera-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: tigera-operator
      version: v3.26.1
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-charts

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  # https://github.com/projectcalico/calico/blob/v3.24.5/charts/tigera-operator/values.yaml
  values:
    imagePullSecrets: { }

    # Configures general installation parameters for Calico. Schema is based
    # on the operator.tigera.io/Installation API documented
    # here: https://projectcalico.docs.tigera.io/reference/installation/api#operator.tigera.io/v1.InstallationSpec
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      # Configures Calico networking.
      calicoNetwork:
        # Note: The ipPools section cannot be modified post-install.
        # ALl blocks must fall within the NETWORK_K8S_CLUSTER_CIDR
        bgp: Disabled
        #        linuxDataplane: BPF
        ipPools:
          - blockSize: 26
            cidr: ${NETWORK_K8S_CLUSTER_CIDR}
            encapsulation: VXLANCrossSubnet
            natOutgoing: Enabled
            nodeSelector: all()
        multiInterfaceMode: None
        containerIPForwarding: "Enabled"
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093

    # Configures general installation parameters for Calico. Schema is based
    # on the operator.tigera.io/Installation API documented
    # here: https://projectcalico.docs.tigera.io/reference/installation/api#operator.tigera.io/v1.APIServerSpec
    apiServer:
      enabled: true

    # Config required to fix RKE2 issue #1541
    # Also see https://docs.rke2.io/known_issues/#calico-with-vxlan-encapsulation
    felixConfiguration:
      featureDetectOverride: "ChecksumOffloadBroken=true"
      ipv6Support: false
