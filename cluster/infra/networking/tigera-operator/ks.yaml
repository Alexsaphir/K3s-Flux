---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-tigera-operator
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: false
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/networking/tigera-operator/operator
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-tigera-calico-monitoring
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds
    - name: cluster-infra-tigera-operator

  path: ./cluster/infra/networking/tigera-operator/calico-monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
