---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-tls
  namespace: network-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    resources:
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: wildcard-certificate
          namespace: network-system
        spec:
          secretName: wildcard-tls
          issuerRef:
            name: ${CONFIG_CERTIFICATE_ISSUER}
            kind: ClusterIssuer
          commonName: ${SECRET_DOMAIN_NAME}
          dnsNames:
            - "*.${SECRET_DOMAIN_NAME}"
            - "*.s3.${SECRET_DOMAIN_NAME}"
            - "*.monitoring.${SECRET_DOMAIN_NAME}"
            - "*.jupyter.${SECRET_DOMAIN_NAME}"
