---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: &namespace network-system
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt
      targetPath: controller.config.proxy-real-ip-cidr

  # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
  values:
    controller:
      replicaCount: 2

      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CONFIG_METALLB_NGINX_ADDR}
        externalTrafficPolicy: Local

      ingressClassResource:
        name: nginx
        default: true

      podAnnotations:
        configmap.reloader.stakater.com/reload: 'cloudflare-proxied-networks'

      config:
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120

        enable-brotli: "true"
        enable-real-ip: "true"

        keep-alive-requests: 10000
        keep-alive: 120

        proxy-body-size: 0
        proxy-buffer-size: 16k

        ssl-protocols: TLSv1.3 TLSv1.2
        force-ssl-redirect: "true"
        hsts-max-age: 31449600

        use-forwarded-headers: 'false'
        location-snippet: |
          add_header X-Clacks-Overhead "GNU Terry Pratchett" always;

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: *namespace
          namespaceSelector:
            any: true

      extraArgs:
        default-ssl-certificate: network-system/wildcard-tls

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/component: controller

      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 500Mi

    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.24.0
      extraEnvs:
        - { name: TZ, value: "${CONFIG_TIMEZONE}" }
        - { name: TEMPLATE_NAME, value: lost-in-space }
        - { name: SHOW_DETAILS, value: "false" }
