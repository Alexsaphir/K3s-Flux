---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  namespace: network-system
resources:
  - tls-store
  - helm-release.yaml
  - dashboard
configMapGenerator:
  - name: cloudflare-proxied-networks
    namespace: network-system
    files:
      - cloudflare-proxied-networks.txt
generatorOptions:
  disableNameSuffixHash: true
