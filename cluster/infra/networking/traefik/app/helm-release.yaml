---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name traefik
  namespace: network-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 23.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/traefik/traefik-helm-chart/blob/v23.1.0/traefik/values.yaml
  values:
    image:
      name: public.ecr.aws/docker/library/traefik

    deployment:
      enabled: true
      replicas: 1

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: traefik
        metallb.universe.tf/loadBalancerIPs: ${CONFIG_METALLB_TRAEFIK_ADDR}
      spec:
        externalTrafficPolicy: Local

    pilot:
      enabled: false

    experimental:
      v3:
        enabled: false
      plugins:
        enabled: false
      kubernetesGateway:
        enabled: false

    ingressClass:
      enabled: true
      isDefaultClass: true

    ingressRoute:
      dashboard:
        enabled: false

    tlsStore:
      default:
        certificates:
          - secretName: &default-certificate wildcard-tls
        defaultCertificate:
          secretName: *default-certificate

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
        preferServerCipherSuites: true
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_RSA_WITH_AES_256_GCM_SHA384
        curvePreferences:
          - CurveP521
          - CurveP384

    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: *name
        allowCrossNamespace: true
        allowExternalNameServices: true

      kubernetesIngress:
        enabled: true
        ingressClass: *name
        allowExternalNameServices: true
        allowCrossNamespace: true
        # https://github.com/kubernetes-sigs/external-dns/issues/1940
        publishedService:
          enabled: false

    globalArguments:
      - --api.insecure=true

      - --serversTransport.insecureSkipVerify=true
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"

    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${CONFIG_METALLB_TRAEFIK_ADDR}"

    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        format: json

    ports:
      traefik:
        expose: true

      # Entrypoints
      web:
        redirectTo: websecure
        advertisedPort: 80

      websecure:
        # TODO: enable when v3 released
        # asDefault: true

        # middlewares:
        #   - network-system-error-pages@kubernetescrd
        http3:
          enabled: true
        tls:
          enabled: true
          options: "default"

      metrics:
        port: 8082
        expose: true
        exposedPort: 8082

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
