---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3

  values:
    controllers:
      main:
        containers:
          main:
            nameOverride: error-pages
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 2.26.0
            env:
              TZ: ${TIMEZONE}
              TEMPLATE_NAME: shuffle
              SHOW_DETAILS: true
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 8080
