---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: error-pages
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        containers:
          main:
            nameOverride: error-pages
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 2.26.0
            env:
              TZ: ${TIMEZONE}
              TEMPLATE_NAME: shuffle
              SHOW_DETAILS: true
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 8080
