---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: traefik-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: traefik
      namespace: traefik-system

  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.23.0
    controller:
      replicas: 1
    nameOverride: error-pages
    env:
      TZ: ${CONFIG_TIMEZONE}
      TEMPLATE_NAME: shuffle
      SHOW_DETAILS: true
    service:
      main:
        ports:
          http:
            port: 8080

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
