---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: ori-edge
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/ori-edge/k8s_gateway/blob/master/charts/k8s-gateway/values.yaml
  values:
    replicaCount: 2

    domain: ${SECRET_DOMAIN_NAME}
    ttl: 10

    service:
      type: LoadBalancer
      port: 53
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${CONFIG_METALLB_K8S_GATEWAY_ADDR}"
      externalTrafficPolicy: Local
