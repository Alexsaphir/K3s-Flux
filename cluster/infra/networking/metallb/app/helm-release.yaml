---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.12
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: warn
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/metallb/metallb/blob/v0.13.10/charts/metallb/values.yaml
  values:
    crds:
      enabled: true

    prometheus:
      serviceAccount: 'kube-prometheus-stack-prometheus'
      namespace: 'flux-monitoring'

      podMonitor:
        enabled: true

      prometheusRule:
        enabled: true
