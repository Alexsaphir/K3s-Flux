---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-monitoring

  # https://github.com/metallb/metallb/blob/v0.13.9/charts/metallb/values.yaml
  values:
    crds:
      enabled: true

    prometheus:
      serviceAccount: 'prometheus-prometheus'
      namespace: 'flux-monitoring'

      podMonitor:
        enabled: true

      prometheusRule:
        enabled: true
