---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-metallb
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/networking/metallb/app
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-metallb-config
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-metallb

  path: ./cluster/infra/networking/metallb/config
  sourceRef:
    kind: GitRepository
    name: flux-system
