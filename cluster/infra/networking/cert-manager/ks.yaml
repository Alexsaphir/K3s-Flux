---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-cert-manager
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/networking/cert-manager/app
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-cert-manager-issuers
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-cert-manager

  path: ./cluster/infra/networking/cert-manager/issuers
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-cert-manager-certificates
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-cert-manager

  path: ./cluster/infra/networking/cert-manager/certificates
  sourceRef:
    kind: GitRepository
    name: flux-system
