---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: v1.14.4
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/cert-manager/cert-manager/blob/v1.14.2/deploy/charts/cert-manager/values.yaml
  values:
    installCRDs: true
    replicaCount: 2

    webhook:
      replicaCount: 2
      enabled: true
      resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        # cpu: 15m
        memory: 65M

    cainjector:
      replicaCount: 2
      resources:
        requests:
          cpu: 15m
          memory: 183M
        limits:
          # cpu: 15m
          memory: 447M

    enableCertificateOwnerRef: false

    ingressShim:
      defaultIssuerName: letsencrypt-production
      defaultIssuerKind: ClusterIssuer

    dns01RecursiveNameservers: 1.1.1.1:53,9.9.9.9:53
    dns01RecursiveNameserversOnly: true

    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - '1.1.1.1'
        - '9.9.9.9'

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: flux-monitoring

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        # cpu: 15m
        memory: 325M
