---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.21.3
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  # https://github.com/cloudnative-pg/charts/blob/cloudnative-pg-v0.18.1/charts/cloudnative-pg/values.yaml
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore

    monitoring:
      podMonitorEnabled: true
