---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: opensearch-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: opensearch-operator
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    installCRDs: true

    nodeSelector: { }
    tolerations: [ ]

    securityContext:
      runAsNonRoot: true

    manager:
      securityContext:
        allowPrivilegeEscalation: false

      extraEnv: [ ]

      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 350Mi

      # Set this to false to disable the experimental parallel recovery in case you are experiencing problems
      parallelRecoveryEnabled: true

      dnsBase: cluster.local

      # Log level of the operator. Possible values: debug, info, warn, error
      loglevel: info

    kubeRbacProxy:
      enable: true
      image:
        repository: "gcr.io/kubebuilder/kube-rbac-proxy"
        tag: "v0.15.0"
