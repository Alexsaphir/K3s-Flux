---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-postgres-cluster
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds
    - name: cluster-infra-cloudnative-pg

  path: ./cluster/infra/kube-operator/database/postgres/cluster
  sourceRef:
    kind: GitRepository
    name: home-kubernetes

  healthChecks:
    - apiVersion: v1
      kind: Pod
      name: postgres-1
      namespace: &ns-pod database
    - apiVersion: v1
      kind: Pod
      name: postgres-2
      namespace: *ns-pod

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-postgres-ext-postgres-operator
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-postgres-cluster

  path: ./cluster/infra/kube-operator/database/postgres/ext-postgres-operator
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
