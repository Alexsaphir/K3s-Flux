---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: movetokube-cluster-postgres
spec:
  interval: 15m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: movetokube
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  valuesFrom:
    - kind: Secret
      name: postgres-superuser
      valuesKey: username
      targetPath: postgres.user
    - kind: Secret
      name: postgres-superuser
      valuesKey: password
      targetPath: postgres.password

  values:
    podAnnotations:
      reloader.stakater.com/auto: 'true'

    # watchNamespace: "default"

    postgres:
      host: postgres-rw.database.svc.cluster.local
      default_database: "postgres"

    resources:
      requests:
        cpu: 5m
        memory: 32M
