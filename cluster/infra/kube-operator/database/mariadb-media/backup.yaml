---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Backup
metadata:
  name: mariadb
spec:
  mariaDbRef:
    name: mariadb-media

  schedule:
    cron: "*/10 * * * *"

  maxRetention: 720h

  storage:
    s3:
      bucket: cloudmariadb-backup
      endpoint: s3.alexsaphir.com
      region: us-east-1
      tls:
        enabled: true

      accessKeyIdSecretKeyRef:
        name: mariadb-media-s3-secret
        key: access-key-id

      secretAccessKeySecretKeyRef:
        name: mariadb-media-s3-secret
        key: secret-access-key
