---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: mariadb-media
        group: infrastructure
        url: tcp://mariadb-media-internal.database.svc.cluster.local:3306
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
