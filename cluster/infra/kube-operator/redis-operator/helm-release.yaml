---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: redis-operator
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: spotahome
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  # https://github.com/spotahome/redis-operator/blob/Chart-3.2.7/charts/redisoperator/values.yaml
  values:
    monitoring:
      enabled: true
      serviceMonitor: true
      prometheus:
        name: kube-prometheus-stack
