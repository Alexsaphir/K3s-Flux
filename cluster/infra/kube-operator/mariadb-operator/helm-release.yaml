---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb-operator
      version: 0.25.0
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    webhook:
      certificate:
        certManager: true

      serviceMonitor:
        enabled: true
