---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: emqx-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx-operator
      version: 2.2.14
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    skipCRDs: false

    image:
      repository: ghcr.io/emqx/emqx-operator

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 40Mi
