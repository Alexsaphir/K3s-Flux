---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: dragonfly-operator
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.2.1
  url: oci://ghcr.io/dragonflydb/dragonfly-operator/helm/dragonfly-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dragonfly-operator

  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  values:
    replicaCount: 1

    crds:
      install: true
      keep: false

    additionalLabels:
      app: dragonfly-operator

    manager:
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi

    podSecurityContext:
      runAsNonRoot: true
      seccompProfile: { type: RuntimeDefault }

    securityContext:
      capabilities: { drop: [ 'ALL' ] }
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000

    serviceMonitor:
      enabled: false # Broken metrics

    grafanaDashboard:
      enabled: true
      folder: Databases
      # -- Grafana dashboard configmap annotations.
      annotations:
        name: grafana_folder

      labels:
        name: grafana_dashboard
