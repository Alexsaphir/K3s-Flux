---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: dragonfly-dashboard
    files:
      # renovate: datasource=github-releases depName=dragonflydb/dragonfly-operator
      - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/v1.1.2/monitoring/grafana-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: 'database'
  labels:
    grafana_dashboard: 'true'
