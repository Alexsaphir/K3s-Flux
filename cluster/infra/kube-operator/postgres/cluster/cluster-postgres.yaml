---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    kyverno.io/ignore: "true"

spec:
  # imageName: ghcr.io/cloudnative-pg/postgresql:15.3@sha256:38cebd739daea35a85f9d2265a76c23edf763639867c88fef6d35d9d660a92dd
  imageName: ghcr.io/imusmanmalik/timescaledb-postgis:15-3.3@sha256:02b0ba90173ad791b3b599f908d215f46d75abd49411834d0f69606c5b32204f

  instances: 2

  resources:
    requests:
      memory: "2Gi"

  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "800"
      shared_buffers: "512MB"
    shared_preload_libraries:
      - timescaledb

  bootstrap:
    recovery:
      source: &previousCluster postgres-v2

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      serverName: postgres-v3
      wal:
        compression: &compression bzip2
        maxParallel: &maxParallel 4

      destinationPath: &destinationPath 's3://cloudnativepg-backup/'
      endpointURL: &endpoint 'https://s3.alexsaphir.com'
      s3Credentials:
        accessKeyId:
          name: postgres-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backup-secret
          key: ACCESS_SECRET_KEY

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: *compression
          maxParallel: *maxParallel
        destinationPath: *destinationPath
        endpointURL: *endpoint
        s3Credentials:
          accessKeyId:
            name: postgres-backup-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: postgres-backup-secret
            key: ACCESS_SECRET_KEY
