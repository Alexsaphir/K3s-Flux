---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    kyverno.io/ignore: "true"

spec:
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:16.1-v0.1.11@sha256:e79a68476ae81f2992a8ab4a77197d990eaff5940412e8f82090ed94ad328174

  instances: 2

  enableSuperuserAccess: true

  resources:
    requests:
      memory: "2Gi"

  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

    podMonitorMetricRelabelings:
      - sourceLabels: [ "cluster" ]
        targetLabel: cnpg_cluster
        action: replace
      - regex: cluster
        action: labeldrop

  postgresql:
    parameters:
      max_connections: "800"
      max_slot_wal_keep_size: 10GB
      shared_buffers: "512MB"
    shared_preload_libraries:
      - "vectors.so"

  bootstrap:
    recovery:
      source: &previousCluster postgres-16-v3

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      serverName: &currentCluster postgres-16-v4
      wal:
        compression: &compression bzip2
        maxParallel: &maxParallel 4

      data:
        compression: *compression

      destinationPath: &destinationPath 's3://backup-cloudnative/'
      endpointURL: &endpoint 'http://nas.minio.svc.cluster.local'
      s3Credentials:
        accessKeyId:
          name: &s3Credentials-secret postgres-backup-secret
          key: &s3Credentials-accessKeyId-key ACCESS_KEY_ID
        secretAccessKey:
          name: *s3Credentials-secret
          key: &s3Credentials-secretAccessKey-key ACCESS_SECRET_KEY

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        serverName: *previousCluster
        wal:
          compression: *compression
          maxParallel: *maxParallel
        data:
          compression: *compression

        destinationPath: *destinationPath
        endpointURL: *endpoint
        s3Credentials:
          accessKeyId:
            name: *s3Credentials-secret
            key: *s3Credentials-accessKeyId-key
          secretAccessKey:
            name: *s3Credentials-secret
            key: *s3Credentials-secretAccessKey-key
