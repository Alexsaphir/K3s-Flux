---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    kyverno.io/ignore: "true"

spec:
  imageName: ghcr.io/imusmanmalik/timescaledb-postgis:16-3.4@sha256:66f3a90d2b50b869148749a4fe61acbd804e999287cbdfd07cc5414da39e65f4

  instances: 2

  enableSuperuserAccess: true

  resources:
    requests:
      memory: "2Gi"

  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

    podMonitorMetricRelabelings:
      - sourceLabels: [ "cluster" ]
        targetLabel: cnpg_cluster
        action: replace
      - regex: cluster
        action: labeldrop

  postgresql:
    parameters:
      max_connections: "800"
      max_slot_wal_keep_size: 10GB
      shared_buffers: "512MB"
    shared_preload_libraries:
      - timescaledb

  bootstrap:
    recovery:
      source: &previousCluster postgres-v6

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      serverName: postgres-v7
      wal:
        compression: &compression bzip2
        maxParallel: &maxParallel 4

      data:
        compression: *compression

      destinationPath: &destinationPath 's3://cloudnativepg-backup/'
      endpointURL: &endpoint 'https://s3.alexsaphir.com'
      s3Credentials:
        accessKeyId:
          name: &s3Credentials-secret postgres-backup-secret
          key: &s3Credentials-accessKeyId-key ACCESS_KEY_ID
        secretAccessKey:
          name: *s3Credentials-secret
          key: &s3Credentials-secretAccessKey-key ACCESS_SECRET_KEY

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: *compression
          maxParallel: *maxParallel
        data:
          compression: *compression

        destinationPath: *destinationPath
        endpointURL: *endpoint
        s3Credentials:
          accessKeyId:
            name: *s3Credentials-secret
            key: *s3Credentials-accessKeyId-key
          secretAccessKey:
            name: *s3Credentials-secret
            key: *s3Credentials-secretAccessKey-key
