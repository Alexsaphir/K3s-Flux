---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    metallb.universe.tf/address-pool: metallb-pool
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
