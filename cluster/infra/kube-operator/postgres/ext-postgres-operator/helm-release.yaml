---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: movetokube-cluster-postgres
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: movetokube
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: Secret
      name: postgres-superuser
      valuesKey: username
      targetPath: postgres.user
    - kind: Secret
      name: postgres-superuser
      valuesKey: password
      targetPath: postgres.password

  values:
    podAnnotations:
      reloader.stakater.com/search: "true"

    # watchNamespace: "default"

    postgres:
      host: postgres-rw.database.svc.cluster.local
      default_database: "postgres"

    resources:
      requests:
        cpu: 5m
        memory: 32M
      limits:
        memory: 100M
