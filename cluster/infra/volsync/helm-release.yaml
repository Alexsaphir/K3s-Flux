---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-charts
  maxHistory: 3

  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/backube/volsync/blob/release-0.6/helm/volsync/values.yaml
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
