---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 1.0.58
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/stakater/Reloader/blob/v1.0.54/deployments/kubernetes/chart/reloader/values.yaml
  values:
    reloader:
      enableHA: true

      deployment:
        replicas: 2

      readOnlyRootFileSystem: true

      podMonitor:
        enabled: true
        namespace: '{{ .Release.Namespace }}'
