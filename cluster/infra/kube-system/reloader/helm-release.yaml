---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 1.0.35
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/stakater/Reloader/blob/v1.0.12/deployments/kubernetes/chart/reloader/values.yaml
  values:
    fullnameOverride: reloader

    reloader:
      reloadStrategy: annotations
      reloadOnCreate: true
      syncAfterRestart: true
      podMonitor:
        enabled: true
        namespace: *namespace
