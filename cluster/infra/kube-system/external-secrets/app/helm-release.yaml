---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 15m
  chart:
    spec:
      chart: external-secrets
      version: 0.9.13
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/external-secrets/external-secrets/blob/v0.7.2/deploy/charts/external-secrets/values.yaml
  values:
    installCRDs: true
    replicaCount: 2
    leaderElect: true

    extraArgs:
      loglevel: debug

    serviceMonitor:
      enabled: true
    webhook:
      serviceMonitor:
        enabled: true
    certController:
      serviceMonitor:
        enabled: true
