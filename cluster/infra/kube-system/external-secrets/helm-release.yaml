---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: external-secrets
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-charts

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  # https://github.com/external-secrets/external-secrets/blob/v0.7.2/deploy/charts/external-secrets/values.yaml
  values:
    installCRDs: true
    replicaCount: 2
    leaderElect: true
    serviceMonitor:
      enabled: false
    webhook:
      serviceMonitor:
        enabled: false
    certController:
      serviceMonitor:
        enabled: false
