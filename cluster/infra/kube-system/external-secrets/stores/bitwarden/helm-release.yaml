---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden-cli
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/larivierec/bitwarden-cli
      tag: v0.0.5

    podAnnotations:
      reloader.stakater.com/auto: "true"

    envFrom:
      - secretRef:
          name: bitwarden-cli-secret

    service:
      main:
        ports:
          http:
            port: 8087
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command: [ "sh", "-c", "curl -X POST -s http://127.0.0.1:8087/sync | jq -e '.success == true'" ]
      readiness:
        enabled: false
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
