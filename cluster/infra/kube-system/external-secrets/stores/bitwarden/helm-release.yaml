---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bitwarden-cli
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/larivierec/bitwarden-cli
              tag: 2024.2.1

            envFrom:
              - secretRef:
                  name: bitwarden-cli-secret

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ "sh", "-c", "curl -X POST -s http://127.0.0.1:8087/sync | jq -e '.success == true'" ]
                  timeoutSeconds: 5
              readiness:
                enabled: false

            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 8087
