---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hashicorp-vault
spec:
  interval: 15m
  chart:
    spec:
      chart: vault
      version: 0.27.0

      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/hashicorp/vault-helm/blob/main/values.yaml
  values:
    global:
      serverTelemetry:
        # Enable integration with the Prometheus Operator
        # See the top level serverTelemetry section below before enabling this feature.
        prometheusOperator: false

    injector:
      replicas: 1

      # If true, will enable a node exporter metrics endpoint at /metrics.
      metrics:
        enabled: false
      # Supported log levels include: trace, debug, info, warn, error
      logLevel: 'info'

      # Configures the log format of the injector. Supported log formats: 'standard', 'json'.
      logFormat: 'standard'

      # Configures all Vault Agent sidecars to revoke their token when shutting down
      revokeOnShutdown: false

    server:
      # Configure the logging verbosity for the Vault server.
      # Supported log levels include: trace, debug, info, warn, error
      logLevel: 'info'

      # Configure the logging format for the Vault server.
      # Supported log formats include: standard, json
      logFormat: 'standard'

      extraLabels:
        configmap.reloader.stakater.com/reload: hashicorp-vault-config
        secrets.reloader.stakater.com/reload: database-vault

      extraEnvironmentVars:
        TZ: ${TIMEZONE}

      extraSecretEnvironmentVars:
        - envName: VAULT_PG_CONNECTION_URL
          secretName: database-vault
          secretKey: POSTGRES_URL

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/enable: 'true'
          hajimari.io/icon: shield-key

        hosts:
          - host: vault.${SECRET_DOMAIN_NAME}
            paths:
              - /

      dataStorage:
        enabled: false

      auditStorage:
        enabled: false

      ha:
        enabled: true
        replicas: 2

        # https://developer.hashicorp.com/vault/docs/platform/k8s/helm/run#protecting-sensitive-vault-configurations
        config: |
          ui = true

          cluster_name = "sph-prod"

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }

          service_registration "kubernetes" {}

          storage "postgresql" {
            ha_enabled = "true"
          }

    ui:
      enabled: true
      serviceType: 'ClusterIP'

      externalTrafficPolicy: Cluster
