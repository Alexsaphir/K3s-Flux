---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-secrets-store
spec:
  interval: 15m
  chart:
    spec:
      chart: secrets-store-csi-driver
      version: 1.4.3
      sourceRef:
        kind: HelmRepository
        name: csi-driver-secrets-store
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/kubernetes-sigs/secrets-store-csi-driver/blob/main/charts/secrets-store-csi-driver/values.yaml
  values:
    syncSecret:
      enabled: true

    enableSecretRotation: true

    linux:
      driver:
        resources: &resources
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi

      registrar:
        resources: *resources

      livenessProbe:
        resources: *resources
