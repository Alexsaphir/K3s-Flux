---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 10.0.4
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    configuration:
      logging:
        minimumLevel: Debug
