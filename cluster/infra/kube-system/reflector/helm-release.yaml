---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.0.193
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    configuration:
      logging:
        minimumLevel: Debug
