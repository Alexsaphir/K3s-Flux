---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/kubernetes-sigs/node-feature-discovery/blob/v0.12.1/deployment/helm/node-feature-discovery/values.yaml
  values:
    nodeFeatureRule:
      createCRD: true
    worker:
      config:
        core:
          sources: [ "custom", "pci", "usb" ]
        sources:
          usb:
            deviceClassWhitelist: [ "02", "03", "0e", "ef", "fe", "ff" ]
            deviceLabelFields: [ "class", "vendor", "device" ]
