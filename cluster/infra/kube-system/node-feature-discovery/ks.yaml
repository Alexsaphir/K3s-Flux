---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-node-feature-discovery
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  path: ./cluster/infra/kube-system/node-feature-discovery/app
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-node-feature-discovery-rules
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-node-feature-discovery

  path: ./cluster/infra/kube-system/node-feature-discovery/rules
  sourceRef:
    kind: GitRepository
    name: flux-system
