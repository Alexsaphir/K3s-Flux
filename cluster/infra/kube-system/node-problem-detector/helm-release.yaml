---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.5
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-monitoring

  # https://github.com/deliveryhero/helm-charts/blob/200aa7fcf6b5aa22dcb8a7d9491ea73e48df3319/stable/node-problem-detector/values.yaml
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
