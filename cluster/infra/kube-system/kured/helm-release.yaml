---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 5.4.4
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  # https://github.com/kubereboot/charts/blob/kured-4.4.1/charts/kured/values.yaml
  values:
    configuration:
      annotateNodes: true
    service:
      create: true
    metrics:
      create: true
    tolerations:
      - { effect: NoSchedule, operator: Exists }
      - { effect: NoExecute, operator: Exists }
      - { key: node-role.kubernetes.io/control-plane, effect: NoSchedule, operator: Exists }
      - { key: node-role.kubernetes.io/master, effect: NoSchedule, operator: Exists }
      - { key: node-role.kubernetes.io/etcd, effect: NoExecute, operator: Exists }
      - { key: CriticalAddonsOnly, operator: Exists }
