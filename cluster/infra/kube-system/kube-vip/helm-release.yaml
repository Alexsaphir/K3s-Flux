---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      kube-vip:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/kube-vip/kube-vip
              tag: v0.7.2@sha256:452659d4e25968d42a000143114437f97f0ec0a0d06193a1b1b38fc55490d2d1
              pullPolicy: IfNotPresent
            args:
              - manager
            env:
              address: ${KUBE_VIP_ADDR}
              vip_arp: 'true'
              lb_enable: 'true'
              port: '6443'
              vip_cidr: '32'
              cp_enable: 'true'
              cp_namespace: kube-system
              vip_ddns: 'false'
              svc_enable: 'false'
              vip_leaderelection: 'true'
              vip_leaseduration: '15'
              vip_renewdeadline: '10'
              vip_retryperiod: '2'
              prometheus_server: :2112

            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - SYS_TIME

            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true

        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: Exists
                  - matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
          hostNetwork: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists

    serviceAccount:
      create: false

    service:
      metrics:
        nameOverride: metrics
        controller: kube-vip
        ports:
          http:
            port: 2112

    serviceMonitor:
      metrics:
        serviceName: kube-vip-metrics
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
