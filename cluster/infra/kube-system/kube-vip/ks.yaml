---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-kube-vip
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  commonMetadata:
    labels:
      app.kubernetes.io/name: kube-vip

  path: ./cluster/infra/kube-system/kube-vip
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
