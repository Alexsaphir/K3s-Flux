---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app descheduler
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: descheduler
      version: 0.27.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/kubernetes-sigs/descheduler/blob/descheduler-helm-chart-0.26.0/charts/descheduler/values.yaml
  values:
    kind: Deployment
    replicas: 2

    leaderElection:
      enabled: true

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: true

        RemovePodsViolatingNodeTaints:
          enabled: true

        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution

        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
          params:
            includeSoftConstraints: true

        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
          params:
            nodeFit: true

        LowNodeUtilization:
          enabled: false

        RemoveFailedPods:
          enabled: true
          params:
            failedPods:
              includingInitContainers: true
              excludeOwnerKinds:
                - "Job"
              minPodLifetimeSeconds: 3600

        RemovePodsHavingTooManyRestarts:
          enabled: true
          params:
            podsHavingTooManyRestarts:
              podRestartThreshold: 100
              includingInitContainers: true

    service:
      enabled: true

    serviceMonitor:
      enabled: true

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: [ *app ]
              topologyKey: kubernetes.io/hostname
