---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-spegel
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: spegel

  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/kube-system/spegel
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
