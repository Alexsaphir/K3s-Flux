---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-longhorn-extras
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: false
  wait: true

  dependsOn:
    - name: cluster-infra-longhorn

  path: ./cluster/infra/storage/longhorn-extras
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
