---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/longhorn/longhorn/blob/v1.6.0/chart/values.yaml
  values:
    pspEnable: false

    preUpgradeChecker:
      jobEnabled: false

    persistence:
      defaultClass: true
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      migratable: true

    defaultSettings:
      orphanAutoDeletion: false
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod

      concurrentAutomaticEngineUpgradePerNodeLimit: '2'
      storageOverProvisioningPercentage: '200'
      storageMinimalAvailablePercentage: '10'
      guaranteedInstanceManagerCPU: '5'

      createDefaultDiskLabeledNodes: true
      allowEmptyDiskSelectorVolume: false

      defaultLonghornStaticStorageClass: longhorn
      defaultDataPath: /var/lib/longhorn
      defaultDataLocality: best-effort
      defaultReplicaCount: '2'

      backupTarget: s3://backup-longhorn@us-east-1/backupstore
      backupTargetCredentialSecret: longhorn-backup-secrets
      backupstorePollInterval: 0
      failedBackupTTL: '1440'
      allowRecurringJobWhileVolumeDetached: true
      restoreVolumeRecurringJobs: true

      snapshotDataIntegrity: enabled
      snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: "disabled"
      snapshotDataIntegrityCronjob: "0 4 * * *"
      fastReplicaRebuildEnabled: enabled
      unmapMarkSnapChainRemoved: enabled

      autoCleanupSystemGeneratedSnapshot: true
      autoCleanupRecurringJobBackupSnapshot: true
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      removeSnapshotsDuringFilesystemTrim: enabled


      upgradeChecker: false
      v1DataEngine: true
      v2DataEngine: false

      freezeFilesystemForSnapshot: enabled
      autoCleanupSnapshotWhenDeleteBackup: true
      autoCleanupSnapshotAfterOnDemandBackupCompleted: true

    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.${DOMAIN_NAME}
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/enable: 'true'
        hajimari.io/icon: mdi:harddisk

    metrics:
      serviceMonitor:
        enabled: true
