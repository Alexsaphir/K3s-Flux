---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/longhorn/longhorn/blob/v1.5.1/chart/values.yaml
  values:
    pspEnable: false
    persistence:
      defaultClass: true
      defaultFsType: ext4
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      migratable: true

    defaultSettings:
      orphanAutoDeletion: false
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod

      concurrentAutomaticEngineUpgradePerNodeLimit: 2
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 10
      guaranteedInstanceManagerCPU: 5

      defaultLonghornStaticStorageClass: longhorn
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: 2

      backupTarget: s3://longhorn@us-east-1/backupstore
      backupTargetCredentialSecret: longhorn-backup-secrets

    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.${SECRET_DOMAIN_NAME}
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/enable: "true"
