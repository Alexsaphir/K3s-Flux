---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kopia
  namespace: flux-system
spec:
  interval: 1h
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn:
    - name: volsync

  prune: true

  targetNamespace: volsync-system
  path: cluster/infra/storage/volsync/kopia
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
