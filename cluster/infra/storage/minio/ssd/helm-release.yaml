---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: 'OnRootMismatch'
        seccompProfile: { type: RuntimeDefault }


    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-05-10T01-41-38Z

            args: [ "server", "/data", "--console-address", ":9001" ]

            env:
              TZ: '${TIMEZONE}'

              MINIO_UPDATE: 'off'
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${SECRET_DOMAIN_NAME},https://s3.${SECRET_DOMAIN_NAME}
              MINIO_BROWSER_REDIRECT_URL: https://minio.${SECRET_DOMAIN_NAME}
              MINIO_SERVER_URL: https://s3.${SECRET_DOMAIN_NAME}

              MINIO_REGION_NAME: us-east-1

              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.flux-monitoring.svc.cluster.local:9090

              MINIO_IDENTITY_OPENID_CONFIG_URL: https://auth.${SECRET_DOMAIN_NAME}/.well-known/openid-configuration
              MINIO_IDENTITY_OPENID_REDIRECT_URI: https://minio.${SECRET_DOMAIN_NAME}/oauth_callback
              MINIO_IDENTITY_OPENID_CLIENT_ID: minio
              MINIO_IDENTITY_OPENID_CLAIM_NAME: groups
              MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,groups
              MINIO_IDENTITY_OPENID_DISPLAY_NAME: "Login with Authelia"

            envFrom:
              - secretRef:
                  name: minio-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes

            resources:
              requests:
                memory: 100Mi
                cpu: 100m

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ 'ALL' ] }

    service:
      app:
        controller: minio
        ports:
          http:
            port: 9001
          api:
            enabled: true
            port: 9000

    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: minio.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      s3:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: s3.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: api

    persistence:
      config:
        enabled: true
        existingClaim: minio-data
        globalMounts:
          - path: /data
