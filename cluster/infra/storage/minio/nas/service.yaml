---
apiVersion: v1
kind: Service
metadata:
  name: nas
  labels:
    app.kubernetes.io/name: nas
    app.kubernetes.io/instance: nas
spec:
  type: ExternalName
  externalName: tower.local
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9768

---
apiVersion: v1
kind: Service
metadata:
  name: nas-ui
  labels:
    app.kubernetes.io/name: nas
    app.kubernetes.io/instance: nas
spec:
  type: ExternalName
  externalName: tower.local
  ports:
    - name: http
      port: 9001
      protocol: TCP
      targetPort: 9769
