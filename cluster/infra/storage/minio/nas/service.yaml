---
apiVersion: v1
kind: Service
metadata:
  name: nas
  labels:
    app.kubernetes.io/name: nas
    app.kubernetes.io/instance: nas
spec:
  type: ExternalName
  externalName: tower.local
  ports:
    - name: http
      port: &port 9768
      protocol: TCP
      targetPort: *port

---
apiVersion: v1
kind: Service
metadata:
  name: nas-ui
  labels:
    app.kubernetes.io/name: nas
    app.kubernetes.io/instance: nas
spec:
  type: ExternalName
  externalName: tower.local
  ports:
    - name: http
      port: &port 9769
      protocol: TCP
      targetPort: *port
