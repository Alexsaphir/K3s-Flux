---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: snapshot-controller
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/piraeusdatastore/helm-charts/blob/main/charts/snapshot-controller/values.yaml
  values:
    controller:
      enabled: true
      replicaCount: 1

      serviceMonitor:
        create: true

    webhook:
      enabled: true
      replicaCount: 1

      webhook:
        timeoutSeconds: 2
        failurePolicy: Fail
