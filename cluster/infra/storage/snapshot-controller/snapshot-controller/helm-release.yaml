---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: snapshot-controller
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  # https://github.com/piraeusdatastore/helm-charts/blob/main/charts/snapshot-controller/values.yaml
  values:
    replicaCount: 1

    serviceMonitor:
      create: true
