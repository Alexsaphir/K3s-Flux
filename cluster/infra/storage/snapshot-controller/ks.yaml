---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-snapshot-controller
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: false
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/storage/snapshot-controller/snapshot-controller
  sourceRef:
    kind: GitRepository
    name: home-kubernetes

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-snapshot-validation-webhook
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: false
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds
    - name: cluster-infra-snapshot-controller

  path: ./cluster/infra/storage/snapshot-controller/snapshot-validation-webhook
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
