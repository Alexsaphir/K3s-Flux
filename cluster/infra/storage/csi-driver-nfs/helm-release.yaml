---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  interval: 15m
  chart:
    spec:
      chart: csi-driver-nfs
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  # https://github.com/kubernetes-csi/csi-driver-nfs/blob/v4.4.0/charts/v4.4.0/csi-driver-nfs/values.yaml
  values:
    kubeletDir: /var/lib/kubelet

    driver:
      name: nfs.csi.k8s.io
      mountPermissions: 0

    feature:
      enableFSGroupPolicy: true
      enableInlineVolume: true

    controller:
      replicas: 1

    externalSnapshotter:
      enabled: false
      customResourceDefinitions:
        enabled: false
