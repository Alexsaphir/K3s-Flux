---
apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: redis-standalone
  namespace: kube-auth
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate

    redisSecret:
      name: redis-standalone
      key: redisSecret

  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi

  redisExporter:
    image: quay.io/opstree/redis-exporter:v1.44.0
    enabled: true

  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
