---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authelia-dragonfly
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.17.1

  replicas: 2

  authentication:
    passwordFromSecret:
      name: redis-standalone
      key: redisSecret

  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi

  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --lock_on_hashtags
    - --dbnum=1

  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
