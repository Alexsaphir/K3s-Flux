# yaml-language-server: $schema=https://gist.githubusercontent.com/james-d-elliott/756de37a4398b3445072a60d674905c6/raw/ce90833b1ce145cb701184557dd964fa7546f19a/jsonschema.json
---
log:
  level: info
  format: json

notifier:
  disable_startup_check: true
  filesystem:
    filename: /tmp/notification.txt

authentication_backend:
  refresh_interval: 1m
  password_reset:
    disable: true

  ldap:
    implementation: custom
    timeout: 5s
    start_tls: false
    base_dn: dc=home,dc=arpa
    additional_users_dn: ou=people
    users_filter: (&({username_attribute}={input})(objectClass=person))

    additional_groups_dn: ou=groups
    groups_filter: (member={dn})
    group_search_mode: filter

    user: uid=search,ou=people,dc=home,dc=arpa

    attributes:
      username: uid
      display_name: displayName
      mail: mail
      member_of: memberOf
      group_name: cn

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: true

regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m

session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: authelia-k3s
      domain: ${SECRET_DOMAIN_NAME}
      authelia_url: https://auth.${SECRET_DOMAIN_NAME}
      default_redirection_url: https://${SECRET_DOMAIN_NAME}
  redis:
    host: authelia-redis.kube-auth.svc.cluster.local
    database_index: 1

access_control:
  default_policy: two_factor
  networks:
    - name: internal
      networks: [ '192.168.0.0/16' ]

  rules:
    - domain:
        - 'auth.${SECRET_DOMAIN_NAME}'
      policy: bypass

    # Expose public metrics
    - domain:
        - 'kromgo.${SECRET_DOMAIN_NAME}'
      policy: bypass

    # Public media ingresses
    - domain:
        - 'plex.${SECRET_DOMAIN_NAME}'
        - 'tautulli.${SECRET_DOMAIN_NAME}'
      policy: bypass

    # Public ingresses behind sso
    - domain:
        - 'photos.${SECRET_DOMAIN_NAME}'
        - 'recipes.${SECRET_DOMAIN_NAME}'
        - 'foundry.${SECRET_DOMAIN_NAME}'

        - 'codecov.${SECRET_DOMAIN_NAME}'
        - 'sonarqube.${SECRET_DOMAIN_NAME}'

        - 'coder.${SECRET_DOMAIN_NAME}'
        - 'jupyter.${SECRET_DOMAIN_NAME}'
      policy: bypass

    # Ingress for media protected by authelia
    - domain:
        - 'cleanarr.${SECRET_DOMAIN_NAME}'
      policy: two_factor
      subject:
        - 'group:authelia-media-automation'

    # Apps for authenticated users
    - domain:
        - 'cyberchef.${SECRET_DOMAIN_NAME}'
      policy: two_factor

    # Ingresses for gitlab
    - domain:
        - 'workspace.${SECRET_DOMAIN_NAME}'
        - '*.workspace.${SECRET_DOMAIN_NAME}'
      policy: bypass

    - domain:
        - '*.${SECRET_DOMAIN_NAME}'
      policy: bypass
      networks:
        - internal

    - domain:
        - '*.${SECRET_DOMAIN_NAME}'
        - '*.monitoring.${SECRET_DOMAIN_NAME}'
      policy: deny

identity_providers:
  oidc:
    cors:
      endpoints: [ 'authorization', 'token', 'revocation', 'introspection' ]
      allowed_origins_from_client_redirect_uris: true
    clients:
      - id: grafana
        description: Grafana
        secret: '${GRAFANA_OAUTH_CLIENT_SECRET}'
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: [ 'openid', 'profile', 'groups', 'email' ]
        redirect_uris:
          [ 'https://grafana.monitoring.${SECRET_DOMAIN_NAME}/login/generic_oauth' ]
        userinfo_signing_algorithm: none

      - id: immich
        description: Immich
        secret: '${IMMICH_OAUTH_CLIENT_SECRET}'
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: [ 'openid', 'profile', 'email' ]
        redirect_uris: [ 'https://photos.${SECRET_DOMAIN_NAME}/auth/login', 'app.immich:/' ]
        userinfo_signing_algorithm: none

      - id: weave-gitops
        description: Weave GitOps
        secret: '${WEAVE_GITOPS_OAUTH_CLIENT_SECRET}'
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: [ 'openid', 'profile', 'groups', 'email' ]
        redirect_uris: [ 'https://gitops.${SECRET_DOMAIN_NAME}/oauth2/callback' ]
        userinfo_signing_algorithm: none
