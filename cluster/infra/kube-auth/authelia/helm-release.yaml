---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: authelia-configmap
        secret.reloader.stakater.com/reload: authelia-secret,authelia-oauth-secret,redis-standalone,database-authelia,glauth-search

    enableServiceLinks: false

    image:
      repository: ghcr.io/authelia/authelia
      tag: v4.38.0-beta3@sha256:755b7efded2eefe12d6df9ead9c0821c69afa7e74a0b99a9b327027c2645aa18

    envFrom:
      - secretRef:
          name: authelia-secret
      - secretRef:
          name: authelia-oauth-secret

    env:
      SECRET_DOMAIN_NAME: ${SECRET_DOMAIN_NAME}

      AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "true"
      AUTHELIA_SERVER_ADDRESS: tcp://0.0.0.0:80
      AUTHELIA_TELEMETRY_METRICS_ADDRESS: tcp://0.0.0.0:8080
      AUTHELIA_TELEMETRY_METRICS_ENABLED: "true"
      AUTHELIA_THEME: grey

      X_AUTHELIA_CONFIG: /config/configuration.yaml
      X_AUTHELIA_CONFIG_FILTERS: expand-env

      # Configure LDAP
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_ADDRESS: "ldap://glauth.kube-auth.svc.cluster.local:389"
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: cn=search_authelia,ou=svcaccts,dc=home,dc=arpa

      # Set secrets
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: authelia-ldap-search
            key: password
      AUTHELIA_SESSION_REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: redis-standalone
            key: redisSecret

      AUTHELIA_STORAGE_POSTGRES_DATABASE:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: DATABASE_NAME
      AUTHELIA_STORAGE_POSTGRES_ADDRESS:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: HOST
      AUTHELIA_STORAGE_POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: LOGIN
      AUTHELIA_STORAGE_POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: PASSWORD

    service:
      main:
        ports:
          http:
            port: &port 80
          metrics:
            enabled: true
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          auth.home.arpa/disabled: "true"
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-headers@kubernetescrd
          hajimari.io/icon: mdi:shield-account
        hosts:
          - host: "auth.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    podAnnotations:
      configmap.reloader.stakater.com/reload: authelia-configmap
      secret.reloader.stakater.com/reload: authelia-secret,redis-standalone,database-authelia,glauth-search

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-configmap
        subPath: configuration.yaml
        mountPath: /config/configuration.yaml
        readOnly: false

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
