---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: authelia-configmap
        secret.reloader.stakater.com/reload: authelia-secret,authelia-oauth-secret,redis-standalone,database-authelia,glauth-search

    enableServiceLinks: false

    image:
      repository: ghcr.io/authelia/authelia
      # TODO: Switch to release tag on next release
      tag: master@sha256:a3647c3dd136402745c7639e446944004145630c822f27e22f999c414c234d2f
      args: [ "--config", "/config/configuration.yml" ]

    envFrom:
      - secretRef:
          name: authelia-secret
      - secretRef:
          name: authelia-oauth-secret

    env:
      SECRET_DOMAIN_NAME: ${SECRET_DOMAIN_NAME}

      X_AUTHELIA_CONFIG_FILTERS: expand-env

      # Configure LDAP
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_URL: "ldap://glauth.kube-auth.svc.cluster.local:389"
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_BASE_DN: dc=home,dc=arpa
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: cn=search_authelia,ou=svcaccts,dc=home,dc=arpa

      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_DISPLAY_NAME_ATTRIBUTE: givenName
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_MAIL_ATTRIBUTE: mail

      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_ADDITIONAL_USERS_DN: ou=people,ou=users
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USERNAME_ATTRIBUTE: uid
      # Enable email login with (&(|({username_attribute}={input})({mail_attribute}={input}))
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USERS_FILTER: "(&({username_attribute}={input})(objectClass=posixAccount))"

      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_ADDITIONAL_GROUPS_DN: ou=authelia,ou=groups
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_GROUP_NAME_ATTRIBUTE: cn
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_GROUPS_FILTER: "(&(uniqueMember={dn})(objectClass=groupOfUniqueNames))"
      # LDAP Done

      AUTHELIA_AUTHENTICATION_BACKEND_PASSWORD_RESET_DISABLE: "true"
      AUTHELIA_DEFAULT_REDIRECTION_URL: https://auth.${SECRET_DOMAIN_NAME}
      AUTHELIA_DUO_API_DISABLE: "false"

      # AUTHELIA_NOTIFIER_SMTP_DISABLE_REQUIRE_TLS: "true"
      # AUTHELIA_NOTIFIER_SMTP_HOST:
      # AUTHELIA_NOTIFIER_SMTP_PORT: 25
      # AUTHELIA_NOTIFIER_SMTP_SENDER:
      # AUTHELIA_NOTIFIER_DISABLE_STARTUP_CHECK: "true"

      AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "true"
      AUTHELIA_SERVER_ADDRESS: 0.0.0.0:80
      AUTHELIA_SESSION_DOMAIN: ${SECRET_DOMAIN_NAME}
      AUTHELIA_SESSION_NAME: authelia-k3s
      AUTHELIA_SESSION_REDIS_DATABASE_INDEX: 1
      AUTHELIA_SESSION_REDIS_HOST: authelia-redis.kube-auth.svc.cluster.local
      AUTHELIA_SESSION_REDIS_PORT: 6379

      AUTHELIA_TELEMETRY_METRICS_ADDRESS: "tcp://0.0.0.0:8080"
      AUTHELIA_TELEMETRY_METRICS_ENABLED: "true"

      AUTHELIA_THEME: grey
      AUTHELIA_TOTP_ISSUER: authelia.com
      AUTHELIA_WEBAUTHN_DISABLE: "false"


      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: authelia-ldap-search
            key: password
      AUTHELIA_SESSION_REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: redis-standalone
            key: redisSecret

      AUTHELIA_STORAGE_POSTGRES_DATABASE:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: DATABASE_NAME
      AUTHELIA_STORAGE_POSTGRES_HOST:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: HOST
      AUTHELIA_STORAGE_POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: LOGIN
      AUTHELIA_STORAGE_POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-authelia
            key: PASSWORD

    service:
      main:
        ports:
          http:
            port: &port 80
          metrics:
            enabled: true
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          auth.home.arpa/disabled: "true"
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-headers@kubernetescrd
          hajimari.io/icon: mdi:shield-account
        hosts:
          - host: "auth.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    podAnnotations:
      configmap.reloader.stakater.com/reload: authelia-configmap
      secret.reloader.stakater.com/reload: authelia-secret,redis-standalone,database-authelia,glauth-search

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-configmap
        subPath: configuration.yml
        mountPath: /config/configuration.yml
        readOnly: false

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
