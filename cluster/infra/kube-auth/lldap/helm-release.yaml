---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            env:
              TZ: '${TIMEZONE}'

              LLDAP_HTTP_PORT: &port 80
              LLDAP_HTTP_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN_NAME}
              LLDAP_LDAP_PORT: &ldapPort 389
              LLDAP_LDAP_BASE_DN: dc=home,dc=arpa

              LLDAP_VERBOSE: 'false'

              LLDAP_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-lldap
                    key: POSTGRES_URL

            envFrom:
              - secretRef:
                  name: lldap-secret
            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    service:
      main:
        ports:
          http:
            port: *port
          ldap:
            port: *ldapPort

    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: '{{ .Release.Name }}.${SECRET_DOMAIN_NAME}'
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      data:
        type: emptyDir
