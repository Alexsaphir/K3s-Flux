---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-charts

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    adminUser:
      create: true
      createSecret: false
      username: admin

    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: 'true'
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: 'true'

    metrics:
      enabled: true

    networkPolicy:
      create: false

    rbac:
      create: true
      # impersonationResourceNames: [ "admin" ]
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-user-auth,oidc-auth

    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
      hosts:
        - host: "gitops.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
