---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  namespace: flux-system
  annotations:
    auth.home.arpa/disabled: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: "flux-receiver.${SECRET_DOMAIN_NAME}"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
