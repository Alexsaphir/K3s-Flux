---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-flux-addons-monitoring
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: false

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/flux-system/addons/monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
