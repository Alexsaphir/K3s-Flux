---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-charts

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/weaveworks/tf-controller/blob/main/charts/tf-controller/values.yaml
  values:
    installCRDs: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        endpoint:
          interval: 1m
