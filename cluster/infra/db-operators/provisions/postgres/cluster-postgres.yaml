---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster-postgres
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-charts

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: cloudnative-pg
      namespace: operators-system

  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
          namespace: operators-system
          annotations:
            kyverno.io/ignore: "true"

        spec:
          imageName: ghcr.io/cloudnative-pg/postgresql:15.3@sha256:38cebd739daea35a85f9d2265a76c23edf763639867c88fef6d35d9d660a92dd

          instances: 2
          storage:
            size: 10Gi
            storageClass: local-path

          monitoring:
            enablePodMonitor: true

          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              serverName: postgres-v1
              wal:
                compression: bzip2
                maxParallel: 4

              destinationPath: 's3://cloudnativepg-backup/'
              endpointURL: 'https://s3.alexsaphir.com'
              s3Credentials:
                accessKeyId:
                  name: postgres-backup-secret
                  key: ACCESS_KEY_ID
                secretAccessKey:
                  name: postgres-backup-secret
                  key: ACCESS_SECRET_KEY
