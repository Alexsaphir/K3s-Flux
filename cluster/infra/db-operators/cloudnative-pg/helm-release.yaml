---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/cloudnative-pg/charts/blob/cloudnative-pg-v0.17.0/charts/cloudnative-pg/values.yaml
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore
