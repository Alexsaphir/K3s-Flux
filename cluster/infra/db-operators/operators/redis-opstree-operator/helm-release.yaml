---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-opstree-operator
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: redis-operator
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: opstree
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/OT-CONTAINER-KIT/helm-charts/blob/main/charts/redis-operator/values.yaml
  values:
    redisOperator:
      name: &name redis-opstree-operator

    replicas: 1

    serviceAccountName: *name
