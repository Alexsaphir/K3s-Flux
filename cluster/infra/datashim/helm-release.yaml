---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datashim-dlf
  namespace: datashim-system
spec:
  interval: 15m
  chart:
    spec:
      chart: dlf-chart
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: datashim-chart
        namespace: flux-charts
      interval: 15m

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    csi-nfs-chart:
      enabled: false

    csi-h3-chart:
      enabled: false
