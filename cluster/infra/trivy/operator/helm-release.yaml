---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: 0.11.1
      sourceRef:
        kind: HelmRepository
        name: trivy
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3

  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-monitoring

  # https://github.com/aquasecurity/trivy-operator/blob/v0.11.1/deploy/helm/values.yaml
  values:
    excludeNamespaces: "{{ .Release.Namespace }}"

    operator:
      replicas: 2
      scanJobsConcurrentLimit: 2
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true

    trivy:
      ignoreUnfixed: true

    serviceMonitor:
      enabled: true
      namespace: "flux-monitoring"
