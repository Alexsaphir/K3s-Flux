---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-exporter
  namespace: trivy-system
spec:
  interval: 15m
  chart:
    spec:
      chart: starboard-exporter
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: trivy-exporter
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3

  dependsOn:
    - name: trivy-operator
      namespace: trivy-system

  # https://github.com/giantswarm/starboard-exporter/blob/v0.6.3/helm/starboard-exporter/values.yaml
  values:
    psp:
      enabled: false

    monitoring:
      serviceMonitor:
        enabled: true
