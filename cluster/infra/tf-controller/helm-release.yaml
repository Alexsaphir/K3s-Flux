---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: tf-controller
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-charts

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  # https://github.com/weaveworks/tf-controller/blob/main/charts/tf-controller/values.yaml
  values:
    installCRDs: true

    image:
      tag: upgrade-to-flux-2-rc-1-d3949b9e
    runner:
      image:
        tag: upgrade-to-flux-2-rc-1-d3949b9e

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        endpoint:
          interval: 1m
