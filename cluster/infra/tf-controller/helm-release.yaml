---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: tf-controller
      version: 0.9.6
      sourceRef:
        kind: HelmRepository
        name: tf-controller-chart
        namespace: flux-charts

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/weaveworks/tf-controller/blob/main/charts/tf-controller/values.yaml
  values:
    installCRDs: true
