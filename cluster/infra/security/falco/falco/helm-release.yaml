---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
  namespace: falco-system
spec:
  interval: 15m
  chart:
    spec:
      chart: falco
      version: 3.1.5
      sourceRef:
        kind: HelmRepository
        name: falco
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  # https://github.com/falcosecurity/charts/blob/master/falco/values.yaml
  values:
    timezone: ${CONFIG_TIMEZONE}

    tty: true

    driver:
      enabled: true
      kind: ebpf
      epbf:
        hostNetwork: true
        leastPrivileged: true

    collectors:
      containerd:
        enabled: true
        socket: /var/run/k3s/containerd/containerd.sock

      docker:
        enabled: false

      ebpf:
        enabled: true
        settings:
          hostNetwork: true

    falco:
      grpc:
        enabled: true
      grpcOutput:
        enabled: true
      plugins:
        - name: k8saudit
          library_path: libk8saudit.so
          open_params: "http://:9765/k8s-audit"

        - name: json
          library_path: libjson.so
          init_config: ""

      load_plugins:
        - json
        - k8saudit

    tolerations:
      - effect: NoSchedule
        operator: Exists

    falcosidekick:
      enabled: true

      # https://github.com/falcosecurity/charts/blob/master/falcosidekick/values.yaml
      webui:
        enabled: true
        replicaCount: 1

        ingress:
          enabled: true
          hosts:
            - host: falcosidekick-ui.${SECRET_DOMAIN_NAME}
              paths:
                - path: /
          annotations:
            kubernetes.io/ingress.class: nginx
