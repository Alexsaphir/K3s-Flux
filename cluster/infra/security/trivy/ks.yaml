---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-trivy
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true
  wait: true

  dependsOn:
    - name: cluster-infra-kube-prometheus-stack-crds

  path: ./cluster/infra/security/trivy/operator
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-trivy-exporter
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-trivy

  path: ./cluster/infra/security/trivy/exporter
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-trivy-polr-adapter
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-trivy

  path: ./cluster/infra/security/trivy/polr-adapter
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infra-trivy-dashboard
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  prune: true

  dependsOn:
    - name: cluster-infra-trivy

  path: ./cluster/infra/security/trivy/dashboard
  sourceRef:
    kind: GitRepository
    name: flux-system
