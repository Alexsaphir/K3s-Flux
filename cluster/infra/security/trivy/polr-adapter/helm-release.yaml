---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-operator-polr-adapter
  namespace: trivy-system
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator-polr-adapter
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: trivy-operator-polr-adapter
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    crds:
      install: false
