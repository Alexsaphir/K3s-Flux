---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-operator-polr-adapter
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator-polr-adapter
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: trivy-operator-polr-adapter
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    crds:
      install: false
