---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: starboard-exporter
      version: 0.7.9
      sourceRef:
        kind: HelmRepository
        name: trivy-exporter
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  # https://github.com/giantswarm/starboard-exporter/blob/v0.7.8/helm/starboard-exporter/values.yaml
  values:
    global:
      podSecurityStandards:
        enforced: true


    monitoring:
      serviceMonitor:
        enabled: true
