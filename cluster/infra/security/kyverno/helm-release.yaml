---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 2.7.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-monitoring

  # https://github.com/kyverno/kyverno/blob/kyverno-policies-chart-2.7.1/charts/kyverno/values.yaml
  values:
    crds:
      install: true

    replicaCount: 1

    grafana:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 1m

    backgroundController:
      serviceMonitor:
        enabled: true
        interval: 1m

    cleanupController:
      serviceMonitor:
        enabled: true
        interval: 1m

    reportsController:
      serviceMonitor:
        enabled: true
        interval: 1m

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno
