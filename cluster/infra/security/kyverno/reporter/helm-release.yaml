---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: policy-reporter
spec:
  interval: 15m
  chart:
    spec:
      chart: policy-reporter
      version: 2.22.3
      sourceRef:
        kind: HelmRepository
        name: kyverno-reporter
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    api:
      enabled: true
    ui:
      enabled: true
      plugins:
        kyverno: true
      ingress:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: "policy-reporter-ui.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix


    kyvernoPlugin:
      enabled: true

    global:
      plugins:
        kyverno: true

    ingress:
      enabled: false
      className: traefik
      hosts:
        - host: "policy-reporter.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
