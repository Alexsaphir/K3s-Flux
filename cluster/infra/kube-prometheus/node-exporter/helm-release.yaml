---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-node-exporter
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    nameOverride: node-exporter
    rbac:
      pspEnabled: false
    prometheus:
      monitor:
        enabled: true
