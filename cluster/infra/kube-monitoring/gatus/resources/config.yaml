---
web:
  port: $${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_URL}
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.${DOMAIN_NAME}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"

  - name: flux-webhook
    group: external
    url: https://flux-receiver.${DOMAIN_NAME}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
