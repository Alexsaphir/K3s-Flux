---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-operator
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: victoria-metrics-operator
      version: 0.24.0
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    createCRD: true

    operator:
      psp_auto_creation_enabled: false
      useCustomConfigReloader: true

    rbac:
      pspEnabled: false


    admissionWebhooks:
      enabled: false
