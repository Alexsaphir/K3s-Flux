---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: alertmanager
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hajimari.io/appName: "Alert Manager"
        hajimari.io/icon: mdi:alert-decagram-outline
      hosts:
        - host: alert-manager.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

    replicaCount: 2

    persistence:
      enabled: true
      storageClass: local-path
      size: 1Gi
