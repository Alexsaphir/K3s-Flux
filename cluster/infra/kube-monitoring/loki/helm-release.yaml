---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 6.7.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3

  dependsOn:
    - name: vector-agent
    - name: vector-aggregator

  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: Secret
      name: &s3-secret loki-bucket
      valuesKey: bucket_name

    - targetPath: loki.storage.s3.endpoint
      kind: Secret
      name: *s3-secret
      valuesKey: endpoint

    - targetPath: loki.storage.s3.region
      kind: Secret
      name: *s3-secret
      valuesKey: region

    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: *s3-secret
      valuesKey: access_key_id

    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: *s3-secret
      valuesKey: secret_access_key

  values:
    deploymentMode: SimpleScalable

    loki:
      podAnnotations:
        secret.reloader.stakater.com/reload: *s3-secret

      ingester:
        chunk_encoding: snappy

      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true

      schemaConfig:
        configs:
          - from: '2024-04-01' # quote
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608
        limits_config:
          retention_period: 30d

          reject_old_samples: true
          reject_old_samples_max_age: 168h

          max_query_parallelism: 100
          ingestion_rate_mb: 64
          ingestion_burst_size_mb: 128
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M

          split_queries_by_interval: 1h

          shard_streams:
            enabled: true

        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        frontend:
          query_stats_enabled: true
        compactor:
          working_directory: /var/loki/compactor/retention
          retention_enabled: true
          delete_request_store: s3
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager-operated.flux-monitoring.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /tmp/fake

        analytics:
          reporting_enabled: false

    chunksCache:
      allocatedMemory: 1700

    backend:
      replicas: &replication_factor 2
      persistence:
        size: 20Gi
        storageClass: local-path

    gateway:
      enabled: true
      replicas: *replication_factor
      image:
        registry: ghcr.io

      deploymentStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        tls: { }
        hosts:
          - host: loki.monitoring.${DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix

    read:
      replicas: *replication_factor
    write:
      replicas: *replication_factor
      persistence:
        size: 20Gi
        storageClass: local-path

    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      rules:
        searchNamespace: ALL
        folder: /rules/fake

    lokiCanary:
      enabled: false

    test:
      enabled: false
