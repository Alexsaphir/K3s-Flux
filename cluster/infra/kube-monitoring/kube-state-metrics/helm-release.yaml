---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-state-metrics
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-state-metrics
      version: 5.20.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3

  values:
    fullnameOverride: kube-state-metrics
    releaseLabel: true # disable for victoria-metrics

    metricLabelsAllowlist:
      - deployments=[*]
      - persistentvolumeclaims=[*]
      - pods=[*]

    prometheus:
      monitor:
        enabled: true
        honorLabels: true
        relabelings:
          - action: replace
            regex: ^(.*)$
            replacement: $1
            sourceLabels: [ "__meta_kubernetes_pod_node_name" ]
            targetLabel: kubernetes_node
