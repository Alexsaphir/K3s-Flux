---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kepler
spec:
  interval: 15m
  chart:
    spec:
      chart: kepler
      version: 0.5.4
      sourceRef:
        kind: HelmRepository
        name: kepler
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    serviceMonitor:
      enabled: true
