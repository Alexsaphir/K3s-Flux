---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack-crds
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack-crds
      version: 48.2.2
      sourceRef:
        kind: HelmRepository
        name: community-tooling
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
