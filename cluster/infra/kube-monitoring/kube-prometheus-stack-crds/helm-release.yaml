---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack-crds
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-operator-crds
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 1
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    force: true
    remediation:
      retries: 3
