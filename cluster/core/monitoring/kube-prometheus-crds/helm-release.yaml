---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack-crds
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack-crds
      version: 41.7.4
      sourceRef:
        kind: HelmRepository
        name: morremeyer-chart
        namespace: flux-charts
      interval: 15m

  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
