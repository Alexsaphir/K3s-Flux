---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-chart
        namespace: flux-charts
      interval: 15m
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
