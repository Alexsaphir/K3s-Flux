---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-controllers-metrics
  namespace: calico-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1
        kind: ServiceMonitor
        metadata:
          name: kube-controllers-metrics
          namespace: calico-system
          labels:
            k8s-app: calico-kube-controllers
        spec:
          selector:
            matchLabels:
              k8s-app: calico-kube-controllers
          endpoints:
            - port: http-metrics
              path: /metrics
              interval: 15s
