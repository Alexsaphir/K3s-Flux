---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 4.7.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-charts
      interval: 15m

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  # https://github.com/grafana/loki/blob/helm-loki-3.6.1/production/helm/loki/values.yaml
  values:
    write:
      replicas: &replication_factor 2
      persistence:
        storageClass: local-path

    read:
      replicas: *replication_factor

    backend:
      replicas: *replication_factor
      persistence:
        storageClass: local-path
      extraVolumeMounts:
        - name: rules
          mountPath: /rules/fake
        - name: scratch
          mountPath: /tmp/scratch
      extraVolumes:
        - name: scratch
          emptyDir: { }

    gateway:
      enabled: true
      replicas: *replication_factor
      verboseLogging: false
      deploymentStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 0
      ingress:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "loki.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    monitoring:
      dashboards:
        enabled: true
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
          grafana_folder: Loki
        labels:
          grafana_dashboard: "true"
      rules:
        enabled: true

      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: true
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
        lokiCanary:
          enabled: false

    test:
      enabled: false

    loki:
      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

        memberlist:
          join_members: [ "loki-memberlist" ]

        limits_config:
          retention_period: 14d
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 15m
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 16
          shard_streams:
            enabled: true

        schema_config:
          configs:
            - from: "2021-08-01"
              store: boltdb-shipper
              object_store: s3
              schema: v11
              index:
                prefix: loki_index_
                period: 24h

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://kube-prometheus-stack-alertmanager.flux-monitoring.svc.cluster.local.:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /tmp/scratch
          ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        compactor:
          working_directory: /var/loki/boltdb-shipper-compactor
          shared_store: s3
          compaction_interval: 10m
          retention_enabled: true
          retention_delete_delay: 2h
          retention_delete_worker_count: 150

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist

        analytics:
          reporting_enabled: false

        common:
          path_prefix: /var/loki
          replication_factor: *replication_factor

          storage:
            s3:
              s3: null
              insecure: false
              s3forcepathstyle: true

          ring:
            kvstore:
              store: memberlist


  valuesFrom:
    - targetPath: loki.structuredConfig.common.storage.s3.bucketnames
      kind: Secret
      name: loki-bucket
      valuesKey: bucket_name

    - targetPath: loki.structuredConfig.common.storage.s3.endpoint
      kind: Secret
      name: loki-bucket
      valuesKey: endpoint

    - targetPath: loki.structuredConfig.common.storage.s3.region
      kind: Secret
      name: loki-bucket
      valuesKey: region

    - targetPath: loki.structuredConfig.common.storage.s3.access_key_id
      kind: Secret
      name: loki-bucket
      valuesKey: access_key_id

    - targetPath: loki.structuredConfig.common.storage.s3.secret_access_key
      kind: Secret
      name: loki-bucket
      valuesKey: secret_access_key
