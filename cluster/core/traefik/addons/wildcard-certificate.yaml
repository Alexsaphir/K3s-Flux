---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-certificate
  namespace: traefik-system
spec:
  secretName: wildcard-tls
  issuerRef:
    name: ${CONFIG_CERTIFICATE_ISSUER}
    kind: ClusterIssuer
  dnsNames:
    - "*.${SECRET_DOMAIN_NAME}"
    - "*.s3.${SECRET_DOMAIN_NAME}"
    - "*.monitoring.${SECRET_DOMAIN_NAME}"
