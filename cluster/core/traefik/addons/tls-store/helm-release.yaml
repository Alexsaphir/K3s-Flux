---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-tls
  namespace: traefik-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: cert-manager
      namespace: cert-manager

    - name: traefik
      namespace: traefik-system

  values:
    resources:
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: wildcard-certificate
          namespace: traefik-system
        spec:
          secretName: wildcard-tls
          issuerRef:
            name: ${CONFIG_CERTIFICATE_ISSUER}
            kind: ClusterIssuer
          dnsNames:
            - "*.${SECRET_DOMAIN_NAME}"
            - "*.s3.${SECRET_DOMAIN_NAME}"
            - "*.monitoring.${SECRET_DOMAIN_NAME}"

      - apiVersion: traefik.containo.us/v1alpha1
        kind: TLSStore
        metadata:
          name: default
          namespace: traefik-system
        spec:
          defaultCertificate:
            secretName: wildcard-tls
