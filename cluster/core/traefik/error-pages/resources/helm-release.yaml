---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages-resources
  namespace: traefik-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-chart
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: traefik
      namespace: traefik-system

    - name: error-pages
      namespace: traefik-system
  values:
    resources:
      - apiVersion: traefik.containo.us/v1alpha1
        kind: IngressRoute
        metadata:
          name: error-pages
          namespace: traefik-system
        spec:
          entryPoints:
            - websecure
          routes:
            - kind: Rule
              match: HostRegexp(`{host:.+}`)
              priority: 1
              middlewares:
                - name: error-pages
                  namespace: traefik-system
              services:
                - kind: Service
                  name: error-pages
                  namespace: traefik-system
                  port: 8080

      - apiVersion: traefik.containo.us/v1alpha1
        kind: Middleware
        metadata:
          name: error-pages
          namespace: traefik-system
        spec:
          errors:
            status:
              - "300-300"
              - "303-306"
              - "308-599"
            query: /{status}.html
            service:
              name: error-pages
              port: 8080
