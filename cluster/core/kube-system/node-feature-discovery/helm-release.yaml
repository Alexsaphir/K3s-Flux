---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-charts
      interval: 15m

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/kubernetes-sigs/node-feature-discovery/blob/v0.12.0/deployment/helm/node-feature-discovery/values.yaml
  values:
    nodeFeatureRule:
      createCRD: true
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf

      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device

          custom:
            - name: zwave
              matchOn:
                - usbId:
                    class: [ "02" ]
                    vendor: [ "0658" ]
                    device: [ "0200" ]

            - name: intel-gpu
              matchOn:
                - pciId:
                    class: [ "0300" ]
                    vendor: [ "8086" ]

            - name: coral-tpu
              matchOn:
                - usbId:
                    vendor: [ "1a6e", "18d1" ]

            - name: barcode-reader
              matchOn:
                - usbId:
                    vendor: [ "1234" ]
