---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: external-secrets
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-charts

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/external-secrets/external-secrets/blob/v0.7.0/deploy/charts/external-secrets/values.yaml
  values:
    installCRDs: true
    replicaCount: 2
    leaderElect: true
    serviceMonitor:
      enabled: true
    webhook:
      serviceMonitor:
        enabled: true
    certController:
      serviceMonitor:
        enabled: true
