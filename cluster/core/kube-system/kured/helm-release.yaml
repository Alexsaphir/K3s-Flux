---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  # https://github.com/kubereboot/charts/blob/kured-4.4.1/charts/kured/values.yaml
  values:
    configuration:
      startTime: "4am"
      endTime: "9am"
      logFormat: "json"
      timeZone: "${CONFIG_TIMEZONE}"

      period: "1h"

      annotateNodes: true
      lockReleaseDelay: "1h"
