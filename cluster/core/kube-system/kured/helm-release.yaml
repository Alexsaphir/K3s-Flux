---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot-chart
        namespace: flux-charts
      interval: 15m

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  # https://github.com/kubereboot/charts/blob/main/charts/kured/values.yaml
  values:
    configuration:
      #startTime: "10pm"
      #endTime: "2am"
      logFormat: "json"
      timeZone: "${CONFIG_TIMEZONE}"
