---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-device-operator
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: intel-device-plugins-operator
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-charts

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/intel/helm-charts/blob/intel-device-plugins-operator-0.25.1/charts/device-plugin-operator/values.yaml
