---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-device-plugin-gpu
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-charts

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  dependsOn:
    - name: intel-device-operator
    - name: node-feature-discovery

  # https://github.com/intel/helm-charts/blob/intel-device-plugins-gpu-0.25.1/charts/gpu-device-plugin/values.yaml
  values:
    name: intel-gpu-plugin
    sharedDevNum: 3
    nodeFeatureRule: true
