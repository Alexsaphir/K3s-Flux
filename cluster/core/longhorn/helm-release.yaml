---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-charts
      interval: 15m
  interval: 15m
  timeout: 5m
  valuesFrom:
    - kind: ConfigMap
      name: longhorn-config
      valuesKey: values.yaml
