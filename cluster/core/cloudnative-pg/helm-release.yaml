---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: flux-core
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      create: true
#    config:
#      data:
#        INHERITED_ANNOTATIONS: kyverno.io/ignore
