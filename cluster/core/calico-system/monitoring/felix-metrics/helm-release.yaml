---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: felix-metrics
  namespace: calico-system
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-chart
        namespace: flux-charts
      interval: 15m

  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    - apiVersion: monitoring.coreos.com/v1
      kind: ServiceMonitor
      metadata:
        name: felix-metrics
        namespace: calico-system
        labels:
          k8s-app: calico-node
      spec:
        selector:
          matchLabels:
            k8s-app: calico-node
        endpoints:
          - port: http-metrics
            path: /metrics
            interval: 15s
