---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: v1.10.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-charts
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    installCRDs: false
    replicaCount: 1
    webhook:
      replicaCount: 1
      enabled: true
      resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        # cpu: 15m
        memory: 65M
    cainjector:
      replicaCount: 1
      resources:
        requests:
          cpu: 15m
          memory: 183M
        limits:
          # cpu: 15m
          memory: 447M
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
    prometheus:
      enabled: false
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        # cpu: 15m
        memory: 325M
