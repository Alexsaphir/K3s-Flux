---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: network-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/lldap/lldap
      # TODO: Switch to release tag on next release
      tag: latest-alpine

    env:
      TZ: "${CONFIG_TIMEZONE}"
      LLDAP_HTTP_PORT: &http-port 80
      LLDAP_LDAP_PORT: &ldap-port 389
      LLDAP_HTTP_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN_NAME}
      LLDAP_LDAP_BASE_DN: dc=home,dc=arpa
      LLDAP_DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-lldap
            key: POSTGRES_URL

    envFrom:
      - secretRef:
          name: lldap-secret

    service:
      main:
        ports:
          http:
            port: *http-port
          ldap:
            enabled: true
            port: *ldap-port
      ext-ldap:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: metallb-pool
        ports:
          ldap-metal:
            enabled: true
            port: *ldap-port

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        type: emptyDir

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
