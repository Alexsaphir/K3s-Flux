---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: metallb
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb-chart
        namespace: flux-charts
      interval: 15m
  interval: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  dependsOn:
    #    - name: tigera-operator
    #      namespace: tigera-operator

    - name: kube-prometheus-stack-crds
      namespace: flux-monitoring

  values:
    crds:
      enabled: true

    prometheus:
      serviceAccount: 'prometheus-prometheus'
      namespace: 'flux-monitoring'

      podMonitor:
        enabled: true

      prometheusRule:
        enabled: true
