---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: policy-reporter
      version: 2.18.2
      sourceRef:
        kind: HelmRepository
        name: policy-reporter
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    api:
      enabled: true
    ui:
      enabled: true
    kyvernoPlugin:
      enabled: true

    global:
      plugins:
        kyverno: true

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: "policy-reporter.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
