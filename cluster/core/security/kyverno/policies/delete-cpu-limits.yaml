---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: delete-cpu-limits
  annotations:
    policies.kyverno.io/title: Delete CPU limits
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy deletes CPU limits from all Pods.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true

  rules:
    - name: delete-cpu-limits
      match:
        any:
          - resources:
              kinds: [ "Pod" ]
      exclude:
        any:
          - resources:
              namespaces:
                - flux-system
                - calico-system
                - tigera-operator
                - longhorn-system
          - resources:
              kinds: [ "Pod" ]
              selector:
                matchLabels:
                  job-name: "*"
          - resources:
              kinds: [ "Pod" ]
              selector:
                matchLabels:
                  statefulset.kubernetes.io/pod-name: "*"
          - resources:
              annotations:
                kyverno.io/ignore: "true"
      mutate:
        patchesJson6902: |-
          - path: "/spec/containers/*/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/*/resources/limits/cpu"
            op: remove
