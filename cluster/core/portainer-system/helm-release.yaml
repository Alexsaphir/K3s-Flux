---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: portainer-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://portainer.github.io/k8s/
      chart: portainer
      version: 1.0.35
      sourceRef:
        kind: HelmRepository
        name: portainer-charts
        namespace: flux-charts
      interval: 15m
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    enterpriseEdition:
      enabled: true

    service:
      type: ClusterIP

    persistence:
      enabled: true
      size: "512Mi"
      storageClass: longhorn
