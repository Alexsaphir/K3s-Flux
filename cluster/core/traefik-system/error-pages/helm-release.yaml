---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: traefik-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-charts
      interval: 15m
  dependsOn:
    - name: traefik
      namespace: traefik-system
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.18.0
    controller:
      replicas: 1
    nameOverride: error-pages
    env:
      TZ: ${CONFIG_TIMEZONE}
      TEMPLATE_NAME: shuffle
      SHOW_DETAILS: true
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
