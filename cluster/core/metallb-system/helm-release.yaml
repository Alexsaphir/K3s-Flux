---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-charts
      interval: 15m
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    crds:
      enabled: false
    prometheusRule:
      enabled: false
    controller:
      metrics:
        enabled: false
        serviceMonitor:
          enabled: true
    speaker:
      metrics:
        enabled: false
        serviceMonitor:
          enabled: true
