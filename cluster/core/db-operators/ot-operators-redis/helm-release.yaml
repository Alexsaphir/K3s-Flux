---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opstree-redis
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: redis-operator
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: opstree-chart
        namespace: flux-charts
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

  #  dependsOn:
  #    - name: tigera-operator
  #      namespace: tigera-operator

  values:
    redisOperator:
      name: redis-operator
      imageName: quay.io/opstree/redis-operator
      imageTag: v0.12.0
      imagePullPolicy: Always

      # Additional pod annotations
      podAnnotations: { }
      # Additional Pod labels (e.g. for filtering Pod by custom labels)
      podLabels: { }

      # watch_namespace: ot-operators

      resources:
        limits:
          cpu: null
          memory: null
        requests:
          cpu: null
          memory: null

      replicas: 1

      serviceAccountName: redis-operator

      priorityClassName: ""
      nodeSelector: { }
      tolerateAllTaints: false
      tolerations: [ ]
      affinity: { }
