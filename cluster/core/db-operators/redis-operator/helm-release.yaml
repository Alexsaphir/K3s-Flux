---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: redis-operator
      version: 3.2.7
      sourceRef:
        kind: HelmRepository
        name: spotahome
        namespace: flux-charts
      interval: 15m

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/spotahome/redis-operator/blob/Chart-3.2.7/charts/redisoperator/values.yaml
  values:
    monitoring:
      enabled: true
      serviceMonitor: true
      prometheus:
        name: kube-prometheus-stack
