---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: operators-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-chart
        namespace: flux-charts
      interval: 15m

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    crds:
      create: true
