---
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [ --enforce-all --maxkb=700 ]
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-json
      - id: check-yaml
        args: [ --allow-multiple-documents, --unsafe ]
      - id: detect-aws-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [ --markdown-linebreak-ext=md ]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs

  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-smartquotes
      - id: forbid-bidi-controls

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.97.7
    hooks:
      - id: renovate-config-validator


  # Leaks
  - repo: https://github.com/onedr0p/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets


  # Linters
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [ '--config-file', '.gitlab/linters/.yamllint.yaml' ]

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v25.8.2
    hooks:
      - id: ansible-lint
        args: [ '-c', '.gitlab/linters/.ansible-lint.yaml' ]
        entry: env YAMLLINT_CONFIG_FILE=.gitlab/linters/.yamllint.yaml ansible-lint

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30
    hooks:
      - id: terraform-fmt
      - id: tflint

  # Check commit name
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [ commit-msg ]
        args: [ ] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]
