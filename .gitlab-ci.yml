---
variables:
  FF_USE_FASTZIP: "true"
  ARTIFACT_COMPRESSION_LEVEL: "fast"
  CACHE_COMPRESSION_LEVEL: "fast"

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

default:
  interruptible: true

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST-IaC.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - local: .gitlab/ci/sonarqube.yaml

stages:
  - test
  - sonarqube
  - triggers


trigger_devcontainer:
  stage: triggers
  trigger:
    include: .gitlab/ci/devcontainer.yaml
  rules:
    - changes:
        - .devcontainer/ci/*
        - .gitlab/ci/devcontainer.json
        - pyproject.toml
        - poetry.lock
      if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
