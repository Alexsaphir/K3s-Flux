---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bytebase
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: bytebase
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: bytebase
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    bytebase:
      option:
        port: 8080
        external-url: "bytebase.${SECRET_DOMAIN_NAME}"
        existingPgURLSecret: 'database-bytebase'
        existingPgURLSecretKey: 'POSTGRES_URL'
        data: /var/opt/bytebase

      persistence:
        storage: 2Gi
        enabled: true
        storageClass: longhorn
