---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fusiondirectory
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: openldap

  values:
    controller:
      replicas: 1

    image:
      repository: tiredofit/fusiondirectory
      tag: 1.4-2.8.3

    podAnnotations:
      reloader.stakater.com/auto: "true"

    env:
      LDAP01_NAME: production
      LDAP01_HOST: openldap.{{ .Release.Namespace }}.svc.cluster.local
      LDAP01_PORT: 389
      LDAP01_ADMIN_PASS:
        valueFrom:
          secretKeyRef:
            name: openldap-secret
            key: ADMIN_PASS
      LDAP01_ADMIN_DN: cn=admin,dc=home,dc=arpa
      LDAP01_BASE_DN: dc=home,dc=arpa

      ENABLE_BACKUP: false
      ENABLE_ZABBIX: false

      PLUGIN_AUDIT: true
      PLUGIN_DNS: true
      PLUGIN_DSA: true
      PLUGIN_GPG: true
      PLUGIN_MAIL: true
      PLUGIN_PERSONAL: true
      PLUGIN_PPOLICY: true
      PLUGIN_SSH: true
      PLUGIN_SYSTEMS: true
      PLUGIN_MIXEDGROUPS: true

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: "fusion.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
