---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: firefly
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    firefly:
      host: &host firefly.${SECRET_DOMAIN_NAME}

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: fireflyiii/core
              tag: version-6.0.11

            env:
              TZ: ${TIMEZONE}
              APP_ENV: 'local' # TODO: This should be switch to production
              DEFAULT_LANGUAGE: en_US

              SITE_OWNER: ''
              APP_URL: https://{{ .Values.firefly.host }}
              TRUSTED_PROXIES: '**' # TODO: This should be changed..

              AUTHENTICATION_GUARD: 'remote_user_guard'
              AUTHENTICATION_GUARD_HEADER: 'Remote-User'
              AUTHENTICATION_GUARD_EMAIL: 'Remote-Email'

              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false

              ALLOW_WEBHOOKS: false

              COOKIE_DOMAIN: *host
              COOKIE_SECURE: 'true'
              COOKIE_SAMESITE: 'lax'


              DB_CONNECTION: 'pgsql'
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-firefly
                    key: HOST
              DB_PORT: '5432'
              DB_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: database-firefly
                    key: DATABASE_NAME
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-firefly
                    key: LOGIN
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-firefly
                    key: PASSWORD

              CACHE_DRIVER: 'redis'
              SESSION_DRIVER: 'redis'

              REDIS_SCHEME: tcp
              REDIS_HOST: redis-firefly.{{ .Release.Namespace }}.svc.cluster.local
              REDIS_DB: '0'
              REDIS_CACHE_DB: '1'
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: firefly-redis-secret
                    key: redisSecret

            envFrom:
              - secretRef:
                name: firefly-secret

            resources:
              requests:
                cpu: 100m
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
          hajimari.io/icon: mdi:ansible
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: firefly-data
        globalMounts:
          - path: /var/www/html/firefly-iii/storage/upload
