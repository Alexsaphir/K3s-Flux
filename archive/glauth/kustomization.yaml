---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-auth
resources:
  - secret.sops.yaml
  - postgres.yaml
  - helm-release.yaml
configMapGenerator:
  - name: glauth-config
    files:
      - server.toml=config/server.toml
generatorOptions:
  disableNameSuffixHash: true
