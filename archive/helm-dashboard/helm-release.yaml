---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: helm-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: helm-dashboard
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: komodorio
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    image:
      repository: komodorio/helm-dashboard

    dashboard:
      allowWriteActions: true

    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
      hosts:
        - host: helm-dashboard.${SECRET_DOMAIN_NAME}
          paths:
            - path: /
              pathType: ImplementationSpecific

    persistence:
      enabled: true
      storageClass: longhorn

    replicaCount: 1

    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi
