---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: amp
  namespace: game-server
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: mitchtalmadge/amp-dockerized
      tag: latest@sha256:a528f541b0c759462713ace2202a8a95fd3a8677c58eb8aac344f02636aa7c9a

    podAnnotations:
      reloader.stakater.com/auto: "true"
      "cni.projectcalico.org/hwAddr": "02:42:AC:AC:CB:89"

    env:
      TZ: "${TIMEZONE}"
      MODULE: ADS

      USERNAME:
        valueFrom:
          secretKeyRef:
            name: amp-secret
            key: username
      PASSWORD:
        valueFrom:
          secretKeyRef:
            name: amp-secret
            key: password
      LICENCE:
        valueFrom:
          secretKeyRef:
            name: amp-secret
            key: licenceKeyNetwork

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-system-authelia-auth@kubernetescrd
        hosts:
          - host: "amp.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: true
            port: 8080

      games:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: metallb-pool
        ports:
          rust-udp:
            enabled: true
            port: 28015
            protocol: UDP

    volumeClaimTemplates:
      - name: data
        mountPath: /home/amp/.ampdata
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn
