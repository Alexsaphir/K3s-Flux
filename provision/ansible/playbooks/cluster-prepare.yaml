---
- name: Configure all nodes.
  hosts:
    - cube
  become: true
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - name: Locale
      block:
        - name: Locale | Set timezone
          community.general.timezone:
            name: "{{ timezone | default('Etc/UTC') }}"

    - name: Filesystem
      block:
        - name: Filesystem | Enable fstrim
          ansible.builtin.systemd:
            service: fstrim.timer
            enabled: true

        - name: Disable swap at runtime
          ansible.builtin.command: swapoff -a
          when: ansible_swaptotal_mb > 0

        - name: Disable swap on boot
          ansible.posix.mount:
            name: "{{ item }}"
            fstype: swap
            state: absent
          loop:
            - swap
            - none

    - name: Networking
      block:
        - name: Networking | Set hostname to inventory hostname
          ansible.builtin.hostname:
            name: "{{ inventory_hostname }}"

        - name: Networking | Update /etc/hosts to include inventory hostname
          ansible.builtin.blockinfile:
            path: /etc/hosts
            block: |
              127.0.1.1   {{ inventory_hostname }}
              # The following lines are desirable for IPv6 capable hosts
#              ::1 ip6-localhost ip6-loopback
#              fe00::0 ip6-localnet
#              ff00::0 ip6-mcastprefix
#              ff02::1 ip6-allnodes
#              ff02::2 ip6-allrouters
#              ff02::3 ip6-allhosts

    - name: Packages
      block:
        - name: Packages | Install required packages
          ansible.builtin.apt:
            name: "{{ packages | default([]) }}"
            state: present
            update_cache: true

    - name: User Configuration
      block:
        - name: User Configuration | Add additional SSH public keys
          ansible.posix.authorized_key:
            user: "{{ ansible_user }}"
            key: "{{ item }}"
          loop: "{{ public_ssh_keys | default([]) }}"

    - name: System Configuration
      block:
        - name: System Configuration | Enable kernel modules now
          community.general.modprobe:
            name: "{{ item }}"
            state: present
          loop: [ br_netfilter, overlay, rbd ]

        - name: System Configuration | Enable kernel modules on boot
          ansible.builtin.copy:
            mode: '0644'
            content: "{{ item }}"
            dest: "/etc/modules-load.d/{{ item }}.conf"
          loop: [ br_netfilter, overlay, rbd ]

        - name: System Configuration | Set sysctls
          ansible.posix.sysctl:
            name: "{{ item.key }}"
            value: "{{ item.value }}"
            sysctl_file: /etc/sysctl.d/99-kubernetes.conf
            reload: true
          with_dict: "{{ sysctl_config }}"
          vars:
            sysctl_config:
              net.ipv4.ip_forward: 1
              net.ipv4.conf.all.forwarding: 1
              net.ipv4.conf.all.rp_filter: 0
              net.ipv4.conf.default.rp_filter: 0
              net.ipv6.conf.all.forwarding: 1
              net.ipv6.conf.all.disable_ipv6: 1
              net.ipv6.conf.default.disable_ipv6: 1
              net.ipv6.conf.lo.disable_ipv6: 1
              net.bridge.bridge-nf-call-iptables: 1
              net.bridge.bridge-nf-call-ip6tables: 1
              fs.inotify.max_user_watches: 524288
              fs.inotify.max_user_instances: 8192
          notify: Reboot

  handlers:
    - name: Reboot
      ansible.builtin.reboot:
        msg: Rebooting nodes
