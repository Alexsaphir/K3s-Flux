  - curl
  - hdparm
  - htop
  - intel-gpu-tools
  - iotop
  - iputils-ping
  - ipvsadm
  - jq
  - lm-sensors
  - nano
  - ncdu
  - net-tools
  - nload
  - nvme-cli
  - open-iscsi
  - smartmontools
  - socat

