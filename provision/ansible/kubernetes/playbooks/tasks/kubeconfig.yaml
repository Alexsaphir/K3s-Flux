---
- name: Get absolute path to this Git repository
  # noqa command-instead-of-module no-changed-when run-once
  delegate_to: localhost
  become: false
  run_once: true
  check_mode: false
  ansible.builtin.command: |-
    git rev-parse --show-toplevel
  register: repo_abs_path

- name: Copy kubeconfig to provision folder
  # noqa run-once
  run_once: true
  ansible.builtin.fetch:
    src: "/etc/rancher/k3s/k3s.yaml"
    # noinspection UndefinedVariable
    dest: "{{ repo_abs_path.stdout }}/provision/kubeconfig"
    flat: true
  when:
    - k3s_primary_control_node

- name: Update kubeconfig with the correct load balancer address
  # noqa run-once
  delegate_to: localhost
  become: false
  run_once: true
  ansible.builtin.replace:
    # noinspection UndefinedVariable
    path: "{{ repo_abs_path.stdout }}/provision/kubeconfig"
    regexp: "https://127.0.0.1:6443"
    replace: "https://{{ k3s_registration_address }}:6443"

- name: Update kubeconfig permissions
  # noqa run-once
  delegate_to: localhost
  become: false
  run_once: true
  ansible.builtin.file:
    path: "{{ repo_abs_path.stdout }}/provision/kubeconfig"
    mode: go-rwx
